<div novalidate [formGroup]="screenFormGroup">
    <div [magic]="mgc.COLORGUIDE">
        <div class="m-tablewrapper pl-0 pr-0">
            <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table #table [dataSource]="dataSource" class="container_border" matSort matSortDisableClear
                    (matSortChange)="tableService.sortData($event)">
                    <ng-container [magic]="mgc.Column3" [matColumnDef]="mgc.Column3">
                        <mat-header-cell *matHeaderCellDef>
                            COLOR CODE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.PRD002_S2_COLOR_CODE"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_COLOR_CODE"
                                            [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.PRD002_S2_COLOR_CODE [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_COLOR_CODE"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.PRD002_S2_COLOR_CODE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column4" [matColumnDef]="mgc.Column4">
                        <mat-header-cell *matHeaderCellDef>
                            COLOR CODE (INSIDE)
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.PRD002_S2_COLOR_CODEINSIDE"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_COLOR_CODEINSIDE"
                                            [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.PRD002_S2_COLOR_CODEINSIDE [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.PRD002_S2_COLOR_CODEINSIDE" [rowId]="row.rowId">
                                            {{mg.getValue(mgc.PRD002_S2_COLOR_CODEINSIDE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}" [magicRow]="row?.rowId"
                        (click)="row? tableService.selectRow(row.rowId) : null">
                    </mat-row>
                </mat-table>
                <mat-paginator #paginator [pageSize]="10" [hidePageSize]="true"
                    (page)="tableService.mgOnPaginateChange($event)">
                </mat-paginator>
            </div>
        </div>
        <div class="col-lg-12">
            <button class="btn btn-success" [magic]="mgc.btnSelect">
                Select
            </button>
        </div>
    </div>
</div>
