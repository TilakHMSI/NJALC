<div novalidate [formGroup]="screenFormGroup">
    <div class="container-fluid-ov" [magic]="mgc.AF_OFF_RESULT_ENTRY">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                            {{mg.getText(mgc.Label6)}}
                        </label></h3>
                    <h5 style="background-color: #008080; color: #ffffff;">Last Export Report Time : <input type="time"
                            [formControlName]="mgc.V_VDharamTime" [magic]="mgc.V_VDharamTime"
                            style="background-color: #008080; color: #ffffff; border:0" step=1 /></h5>
                    <div class="d-flex align-items-center">
                        <label [magic]="mgc.Edit1" class="mb-0 mr-3">
                            {{mg.getValue(mgc.Edit1)
                            | magicDate : mgc.Edit1}}
                        </label>
                        <label [magic]="mgc.Edit2" class="mb-0 mr-1">
                            {{mg.getValue(mgc.Edit2)
                            | magicTime : mgc.Edit2}}
                        </label>
                        <button type="button" [magic]="mgc.btnexit"
                            class="btn btn-danger btn-sm font-weight-bold ml-2">X</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group row" style="margin: 0rem;">
                    <div class="col-lg-12">
                        <magic-subform [magic]="mgc.AFOFF_RESULT_ENTRY">
                        </magic-subform>
                    </div>
                    <div class="col-lg-12 col-xxl-12">
                        <div class="form-group row">
                            <div class="col-lg-1">
                                <div class="form-group-sm">
                                    <label class="lbl-sm">ENGINE NO.</label>
                                    <input [formControlName]="mgc.Edit30" [magic]="mgc.Edit30" class="form-control-sm"
                                        mgFormat />
                                    <mgError [magic]="mgc.Edit30"> </mgError>
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="form-group-sm">
                                    <label class="lbl-sm">.</label>
                                    <input [formControlName]="mgc.Edit31" [magic]="mgc.Edit31" class="form-control-sm"
                                        mgFormat />
                                    <mgError [magic]="mgc.Edit31"> </mgError>
                                </div>

                            </div>
                            <div class="col-lg-2">
                                <div class="form-group-sm">
                                    <label class="lbl-sm">MODEL CODE</label>
                                    <input [formControlName]="mgc.Edit32" [magic]="mgc.Edit32" class="form-control-sm"
                                        mgFormat />
                                    <mgError [magic]="mgc.Edit32"> </mgError>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group-sm">
                                    <label class="lbl-sm">AF-OFF DATE</label>
                                    <input type="date" [formControlName]="mgc.Edit33" [magic]="mgc.Edit33"
                                        class="form-control-sm" *ngIf="mg.getVisible(mgc.Edit33)==='visible'"
                                        dateInput />
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group-sm">
                                    <label class="lbl-sm">AF-OFF TIME</label>
                                    <input type="time" [formControlName]="mgc.Edit34" [magic]="mgc.Edit34"
                                        class="form-control-sm" *ngIf="mg.getVisible(mgc.Edit33)==='visible'" step=1 />
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="form-group-sm">
                                    <label class="lbl-sm">LINE</label>
                                    <input class="form-control-sm" [formControlName]="mgc.Edit22" type='number'
                                        [magic]="mgc.Edit22" mgFormat />
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="form-group-sm">
                                    <label class="lbl-sm">TOTAL</label>
                                    <input class="form-control-sm" [formControlName]="mgc.V_PROGRESS1_V" type='number'
                                        [magic]="mgc.V_PROGRESS1_V" mgFormat />
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group-sm">
                                    <label class="lbl-sm">MODEL/C TOTAL</label>
                                    <input class="form-control-sm" [formControlName]="mgc.V_PROGRESS2_V" type='number'
                                        [magic]="mgc.V_PROGRESS2_V" mgFormat />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <div [magic]="mgc.MODE_V" *ngIf="mg.getVisible(mgc.MODE_V)==='visible'"
                                        (change)="task.mgOnRadioSelectionChanged(mgc.MODE_V)">
                                        <div *ngFor="let o of mg.getItemListValues(mgc.MODE_V);">
                                            <label>
                                                <input type="radio" [formControlName]="mgc.MODE_V" [value]="o.index" />
                                                {{o.displayValue}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>.</label>
                                    <input *ngIf="mg.getVisible(mgc.Edit10)==='visible'" class="form-control"
                                        [formControlName]="mgc.Edit10" [magic]="mgc.Edit10" mgFormat />
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>TYRE LOT</label>
                                    <input class="form-control-ent" [formControlName]="mgc.TYRE_LOT_V"
                                        [magic]="mgc.TYRE_LOT_V" mgFormat />
                                    <mgError [magic]=mgc.TYRE_LOT_V> </mgError>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>FRAME NO </label>
                                    <input class="form-control-ent" [formControlName]="mgc.CHASSIS_NO_V"
                                        [magic]="mgc.CHASSIS_NO_V" mgFormat />
                                    <mgError [magic]=mgc.CHASSIS_NO_V> </mgError>
                                </div>
                            </div>
                            <div class="col-lg-4" *ngIf="mg.getVisible(mgc.ENGINE_NO_V)==='visible'">
                                <div class="form-group">
                                    <label>ENGINE NO.</label>
                                    <input class="form-control-ent" [formControlName]="mgc.ENGINE_NO_V"
                                        [magic]="mgc.ENGINE_NO_V" mgFormat />
                                    <mgError [magic]=mgc.ENGINE_NO_V> </mgError>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <h2 class="text-danger font-weight-bolder">
                                    {{mg.getValue(mgc.LastScanned) }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
