<div style="background-color: rgb(243, 243, 146);" novalidate [formGroup]="screenFormGroup">
    <div class="d-flex flex-column flex-column-fluid" [magic]="mgc.ERRORMESSAGE">
        <div class="row">
            <div class="col-lg-12 col-xxl-12">
                <div class="form-group row">
                    <div class="col-lg-2">
                        <img src="assets/images/error.png" class="max-h-80px mt-4" alt="">
                    </div>
                    <div class="col-lg-10">
                        <div class="form-group">
                            <label
                                style="background-color: rgb(238, 7, 7); color:#f8f8f8; width: 100%; font-size: 2rem; font-weight: 600;">WARNING</label>
                            <label style="width: 100%;" class="font-weight-bolder font-size-h3 text-danger">
                                {{mg.getValue(mgc.V_MESSAGE_P) }}
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-10">
                        <div class="form-group">
                            <button type="button" [magic]="mgc.btn_Exit"
                                class="btn btn-danger font-weight-bold mr-3 btn-wdth">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
