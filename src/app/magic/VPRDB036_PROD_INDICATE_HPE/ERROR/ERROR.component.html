<div style="background-color: rgb(243, 243, 146);" novalidate [formGroup]="screenFormGroup">
    <div class="d-flex flex-column flex-column-fluid" [magic]="mgc.ERROR">
        <div class="row">
            <div class="col-lg-12 col-xxl-12">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label style="background-color: red; text-align: center; width: 100%;" class="font-weight-bolder font-size-h2 text-white">
                            ERROR
                        </label>
                    </div>
                    
                    <div class="col-lg-12">
                        <label class="lbl_errmessage" [magic]="mgc.V_DISP1_MSG_V">
                            {{mg.getValue(mgc.V_DISP1_MSG_V) }}
                        </label>
                    </div>
                  
       
                    <div class="col-lg-12">
                        <label class="lbl_errmessage"  [magic]="mgc.V_DISP2_MSG_V">
                            {{mg.getValue(mgc.V_DISP2_MSG_V) }}
                        </label>
                    </div>
                    <div class="col-lg-4">
                        <label [magic]="mgc.Label3" class="lbl_title">
                           PLAN CODE:
                        </label>
                    </div>
                    <div class="col-lg-8">
                      
                          <label class="lbl_errmessage">
                            {{mg.getValue(mgc.pERR_PLAN_CODE_V) }}
                        </label>
                     
                    </div>
                    <div class="col-lg-4">

                            <label [magic]="mgc.Label5" class="lbl_title">
                           PLAN DATE:
                        </label>
                    </div>
                      <div class="col-lg-8">
                       <label class="lbl_errmessage" [magic]="mgc.pERR_PLAN_DATE_V">
                            {{mg.getValue(mgc.pERR_PLAN_DATE_V)
                            | magicDate : mgc.pERR_PLAN_DATE_V}}
                        </label>
                    </div>
                     <div class="col-lg-4">
                    </div>
                    <div class="col-lg-8">
                        <div class="form-group">
                            <button type="button" [magic]="mgc.btn_Exit"
                                class="btn btn-danger font-weight-bold mr-3 btn-wdth">OK</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
