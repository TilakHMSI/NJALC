<div novalidate [formGroup]="screenFormGroup">
    <div class="d-flex flex-column flex-column-fluid" [magic]="mgc.WarningmessageRed">
        <div class="row">
            <div class="col-lg-12 col-xxl-12">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label
                                style="background-color: rgb(238, 7, 7); color:#f8f8f8; width: 100%; font-size: 2rem; font-weight: 600;">ERROR</label>
                            <textarea [formControlName]="mgc.P_ERROR" [magic]="mgc.P_ERROR"
                                style="background-color: #e76c6c;" class="form-control" rows="3" mgFormat></textarea>
                            <mgError [magic]=mgc.P_ERROR> </mgError>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <button type="button" [magic]="mgc.VButton"
                                class="btn btn-primary font-weight-bold mr-3 btn-wdth">Exit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
