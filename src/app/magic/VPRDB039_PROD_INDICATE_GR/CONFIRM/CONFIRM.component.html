<div style="background-color: rgb(192, 199, 202);" novalidate [formGroup]="screenFormGroup">

  <div class="d-flex flex-column flex-column-fluid" [magic]="mgc.CONFIRM">
    <div class="row">
      <div class="col-lg-12 col-xxl-12">

        <div class="form-group row">

          <div class="col-lg-12">
            <label
              style="background-color: rgb(49, 84, 238); text-align: center; width: 100%;"
              class="font-weight-bolder font-size-h2 text-white">
              CONFIRM
            </label>
          </div>

          <div class="col-lg-12">
            <label class="lbl_title" [magic]="mgc.Edit1">
              {{ mg.getValue(mgc.Edit1) }}
            </label>
          </div>

          <div class="col-lg-12">
            <label class="lbl_title" [magic]="mgc.Edit2">
              {{ mg.getValue(mgc.Edit2) }}
            </label>
          </div>

          <div class="col-lg-12">
            <label class="lbl_title" [magic]="mgc.Label3">
              CHECK MODEL MASTER & STAMPING MASTER, RETRY AGAIN.
            </label>
          </div>

          <div class="col-lg-4">
            <label class="lbl_errmessage" [magic]="mgc.Label4">
              PLAN CODE :
            </label>
          </div>

          <div class="col-lg-8">
            <label class="lbl_title" [magic]="mgc.V_DSP_PLAN_CODE_V">
              {{ mg.getValue(mgc.V_DSP_PLAN_CODE_V) }}
            </label>
          </div>

          <div class="col-lg-4">
            <label class="lbl_errmessage" [magic]="mgc.Label6">
              PLAN SEQ :
            </label>
          </div>

          <div class="col-lg-3">
            <label class="lbl_title" [magic]="mgc.V_DSP_DATE_V">
              {{ mg.getValue(mgc.V_DSP_DATE_V) | magicDate : mgc.V_DSP_DATE_V }}
            </label>
          </div>

          <div class="col-lg-3">
            <label class="lbl_title" [magic]="mgc.V_DSP_PLAN_SEQ_V">
              {{ mg.getValue(mgc.V_DSP_PLAN_SEQ_V) }}
            </label>
          </div>

          <div class="col-lg-2">
            <label class="lbl_title" [magic]="mgc.V_DSP_PLAN_SEQ_SUFFIX_V">
              {{ mg.getValue(mgc.V_DSP_PLAN_SEQ_SUFFIX_V) }}
            </label>
          </div>

          <div class="col-lg-6">
            <label class="lbl_errmessage" [magic]="mgc.Label10">
              MODEL CODE :
            </label>
          </div>

          <div class="col-lg-6">
            <label class="lbl_title" [magic]="mgc.V_DSP_MTO_CODE_V">
              {{ mg.getValue(mgc.V_DSP_MTO_CODE_V) }}
            </label>
          </div>

          <div class="col-lg-6">
            <label class="lbl_errmessage" [magic]="mgc.Label10">
              MODEL NAME :
            </label>
          </div>

          <div class="col-lg-2">
            <label class="lbl_title" [magic]="mgc.V_DSP_MTO_NAME_V">
              {{ mg.getValue(mgc.V_DSP_MTO_NAME_V) }}
            </label>
          </div>

          <div class="col-lg-2">
            <label class="lbl_title" [magic]="mgc.V_DSP_COLOR_CODE_V">
              {{ mg.getValue(mgc.V_DSP_COLOR_CODE_V) }}
            </label>
          </div>

          <div class="col-lg-2">
            <label class="lbl_title" [magic]="mgc.V_DSP_COLOR_CODEINSIDE_V">
              {{ mg.getValue(mgc.V_DSP_COLOR_CODEINSIDE_V) }}
            </label>
          </div>

          <div class="col-lg-4">
            <label class="lbl_errmessage" [magic]="mgc.Label16">
              PLAN QTY :
            </label>
          </div>

          <div class="col-lg-6">
            <label class="lbl_title" [magic]="mgc.V_DSP_PLAN_RESULT_V">
              {{ mg.getValue(mgc.V_DSP_PLAN_RESULT_V) }}
            </label>
          </div>

          <div class="col-lg-6">
            <label class="lbl_errmessage" [magic]="mgc.Label18">
              STAMPING GROUP :
            </label>
          </div>

          <div class="col-lg-6">
            <label class="lbl_title" [magic]="mgc.V_STAMPING_GROUP_V">
              {{ mg.getValue(mgc.V_STAMPING_GROUP_V) }}
            </label>
          </div>

          <div class="col-lg-6">
            <label class="lbl_errmessage" [magic]="mgc.Label20">
              STAMPING INFORMATION :
            </label>
          </div>

          <div class="col-lg-6">
            <label class="lbl_title" [magic]="mgc.V_STAMPING_INFORMATION1_V">
              {{ mg.getValue(mgc.V_STAMPING_INFORMATION1_V) }}
            </label>
          </div>

          <div class="col-lg-4">
            <label class="lbl_title" [magic]="mgc.V_STAMPING_INFORMATION2_V">
              {{ mg.getValue(mgc.V_STAMPING_INFORMATION2_V) }}
            </label>
          </div>

          <div class="col-lg-12">
            <button type="button" [magic]="mgc.btn_Exit"
              class="btn btn-success font-weight-bold mr-3 btn-wdth">
              OK
            </button>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
