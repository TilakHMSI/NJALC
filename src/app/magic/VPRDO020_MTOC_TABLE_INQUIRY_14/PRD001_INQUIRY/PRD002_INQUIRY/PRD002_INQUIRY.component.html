<div novalidate [formGroup]="screenFormGroup">
    <div [magic]="mgc.PRD002_INQUIRY">
        <div class="m-tablewrapper pl-0 pr-0">
            <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table #table [dataSource]="dataSource" class="table container_border" matSort matSortDisableClear
                    (matSortChange)="tableService.sortData($event)">
                    <ng-container [magic]="mgc.Column2" [matColumnDef]="mgc.Column2">
                        <mat-header-cell *matHeaderCellDef>
                            COLOR CODE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.PRD002_S2_COLOR_CODE"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_COLOR_CODE"
                                            [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.PRD002_S2_COLOR_CODE [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_COLOR_CODE"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.PRD002_S2_COLOR_CODE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.PRD002_S2_COLOR_CODEINSIDE"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_COLOR_CODEINSIDE"
                                            [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.PRD002_S2_COLOR_CODEINSIDE [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.PRD002_S2_COLOR_CODEINSIDE" [rowId]="row.rowId">
                                            {{mg.getValue(mgc.PRD002_S2_COLOR_CODEINSIDE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column3" [matColumnDef]="mgc.Column3">
                        <mat-header-cell *matHeaderCellDef>
                            SALES MODEL CODE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.PRD002_S2_SALES_MTOC_CODE"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_SALES_MTOC_CODE"
                                            [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.PRD002_S2_SALES_MTOC_CODE [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.PRD002_S2_SALES_MTOC_CODE" [rowId]="row.rowId">
                                            {{mg.getValue(mgc.PRD002_S2_SALES_MTOC_CODE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column4" [matColumnDef]="mgc.Column4">
                        <mat-header-cell *matHeaderCellDef>
                            START DATE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)" style="display: flex; flex-direction: row">
                                        <input type="date" [formControlName]="mgc.PRD002_S2_START_DATE"
                                            [magic]="mgc.PRD002_S2_START_DATE" [rowId]="row.rowId" dateInput />
                                    </div>
                                    <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_START_DATE"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PRD002_S2_START_DATE, row.rowId)
                                        | magicDate : mgc.PRD002_S2_START_DATE}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column5" [matColumnDef]="mgc.Column5">
                        <mat-header-cell *matHeaderCellDef>
                            ABOLITION DATE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)" style="display: flex; flex-direction: row">
                                        <input type="date" [formControlName]="mgc.PRD002_S2_ABOLITION_DATE"
                                            [magic]="mgc.PRD002_S2_ABOLITION_DATE" [rowId]="row.rowId" dateInput />
                                    </div>
                                    <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_ABOLITION_DATE"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PRD002_S2_ABOLITION_DATE, row.rowId)
                                        | magicDate : mgc.PRD002_S2_ABOLITION_DATE}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column6" [matColumnDef]="mgc.Column6">
                        <mat-header-cell *matHeaderCellDef>
                            COLOR DRAWING NO.
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.PRD002_COLOR_DRAWING_NO"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_COLOR_DRAWING_NO"
                                            [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.PRD002_COLOR_DRAWING_NO [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_COLOR_DRAWING_NO"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.PRD002_COLOR_DRAWING_NO, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column7" [matColumnDef]="mgc.Column7">
                        <mat-header-cell *matHeaderCellDef>
                            POS CODE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.PRD002_S2_POS_CODE"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_POS_CODE"
                                            [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.PRD002_S2_POS_CODE [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PRD002_S2_POS_CODE"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.PRD002_S2_POS_CODE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}" [magicRow]="row?.rowId"
                        (click)="row? tableService.selectRow(row.rowId) : null">
                    </mat-row>
                </mat-table>
                <mat-paginator #paginator [pageSize]="5" [hidePageSize]="true"
                    (page)="tableService.mgOnPaginateChange($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
