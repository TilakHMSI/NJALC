<div novalidate [formGroup]="screenFormGroup">
    <div class="container-fluid-ov" [magic]="mgc.SelectExcelFile">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                            Import Excel
                        </label></h3>
                    <div class="d-flex align-items-center">
                        <button type="button" [magic]="mgc.Cancel"
                            class="btn btn-danger btn-sm font-weight-bold ml-2">Back</button>
                    </div>
                </div>
            </div>
            
        <input style="display:none" [formControlName]="mgc.vBlob64Format" [magic]="mgc.vBlob64Format" mgFormat />
            <div class="card-body">
                <div class="col-lg-12" *ngIf="mg.getVisible(mgc.Select_Excel_File)==='visible'">
                <div class="form-group row">
                    <label class="col-lg-2 col-sm-12 col-form-label mt-2">File Name</label>
                    <div class="col-lg-5 col-sm-12 form-group">
                        <input class="form-control" type="text" [formControlName]="mgc.Select_Excel_File" [magic]="mgc.Select_Excel_File" placeholder="Select file to upload" mgFormat />
                        <mgError [magic]="mgc.Select_Excel_File"> </mgError>
                    </div>
                    <div class="col-lg-4 col-sm-12 form-group">
                        <button class="btn btn-sm btn-warning mr-5" magic="Attachment">
                            <label style="margin-bottom: 0;">
                                Browse
                                <input type="file" style="display:none" accept=".xlsx" (change)="fileUpload($event)" />
                            </label>
                        </button>
                        <button class="btn btn-sm btn-success mr-2" *ngIf="mg.getVisible(mgc.Execute)==='visible'"
                         [magic]="mgc.Execute" >
                            <i class="flaticon2-arrow-up"></i>Execute
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
