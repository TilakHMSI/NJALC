<div novalidate [formGroup]="screenFormGroup">
    <div [magic]="mgc.MAIN_WINDOW">
        <div class="m-tablewrapper pl-0 pr-0">
            <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table #table [dataSource]="dataSource" class="container_border" matSort matSortDisableClear
                    (matSortChange)="tableService.sortData($event)">
                    <ng-container [magic]="mgc.Column3" [matColumnDef]="mgc.Column3">
                        <mat-header-cell *matHeaderCellDef>
                            PLAN DATE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)" style="display: flex; flex-direction: row">
                                        <input type="date" [formControlName]="mgc.PRD004PLAN_TABLE_S4_PLAN_DATE"
                                            [magic]="mgc.PRD004PLAN_TABLE_S4_PLAN_DATE" [rowId]="row.rowId" dateInput />
                                    </div>
                                    <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)"
                                        [magic]="mgc.PRD004PLAN_TABLE_S4_PLAN_DATE" [rowId]="row.rowId"
                                        [style.visibility]="mg.getVisible(mgc.PRD004PLAN_TABLE_S4_PLAN_DATE, row.rowId)">
                                        {{mg.getValue(mgc.PRD004PLAN_TABLE_S4_PLAN_DATE, row.rowId)
                                        | magicDate : mgc.PRD004PLAN_TABLE_S4_PLAN_DATE}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column4" [matColumnDef]="mgc.Column4">
                        <mat-header-cell *matHeaderCellDef>
                            WEEK
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.SA_DAY_OF_THE_WEEK"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.SA_DAY_OF_THE_WEEK"
                                            [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.SA_DAY_OF_THE_WEEK [rowId]="row.rowId"> </mgError>
                                        <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.SA_DAY_OF_THE_WEEK"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.SA_DAY_OF_THE_WEEK, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column5" [matColumnDef]="mgc.Column5">
                        <mat-header-cell *matHeaderCellDef>
                            WEEK NO. | PLAN SEQ
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <input [formControlName]="mgc.PRD004PLAN_TABLE_S4_WEEK_NO"
                                        *ngIf="mg.isRowInRowEditing(row)" type='number'
                                        [magic]="mgc.PRD004PLAN_TABLE_S4_WEEK_NO" [rowId]="row.rowId" mgFormat />
                                    <mgError [magic]=mgc.PRD004PLAN_TABLE_S4_WEEK_NO [rowId]="row.rowId"> </mgError>
                                    <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PRD004PLAN_TABLE_S4_WEEK_NO"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PRD004PLAN_TABLE_S4_WEEK_NO, row.rowId)
                                        }}
                                    </label>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <input [formControlName]="mgc.PRD004PLAN_TABLE_S4_PLAN_SEQ"
                                        *ngIf="mg.isRowInRowEditing(row)" type='number'
                                        [magic]="mgc.PRD004PLAN_TABLE_S4_PLAN_SEQ" [rowId]="row.rowId" mgFormat />
                                    <mgError [magic]=mgc.PRD004PLAN_TABLE_S4_PLAN_SEQ [rowId]="row.rowId">
                                    </mgError>
                                    <label class="font-size-h6 ml-5" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PRD004PLAN_TABLE_S4_PLAN_SEQ"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PRD004PLAN_TABLE_S4_PLAN_SEQ, row.rowId)
                                        }}
                                    </label>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <input [formControlName]="mgc.S4_PLAN_SEQ_SUFFIX" *ngIf="mg.isRowInRowEditing(row)"
                                        type='number' [magic]="mgc.S4_PLAN_SEQ_SUFFIX" [rowId]="row.rowId" mgFormat />
                                    <mgError [magic]=mgc.S4_PLAN_SEQ_SUFFIX [rowId]="row.rowId"> </mgError>
                                    <label class="font-size-h6 ml-5" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S4_PLAN_SEQ_SUFFIX"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.S4_PLAN_SEQ_SUFFIX, row.rowId)
                                        }}
                                    </label>
                                </div>
                            </div>

                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column6" [matColumnDef]="mgc.Column6">
                        <mat-header-cell *matHeaderCellDef>
                            MODEL | COLOR
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <input [formControlName]="mgc.PRD004PLAN_TABLE_S4_MTO_CODE"
                                        *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.PRD004PLAN_TABLE_S4_MTO_CODE"
                                        [rowId]="row.rowId" mgFormat />
                                    <mgError [magic]=mgc.PRD004PLAN_TABLE_S4_MTO_CODE [rowId]="row.rowId">
                                    </mgError>
                                    <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PRD004PLAN_TABLE_S4_MTO_CODE"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PRD004PLAN_TABLE_S4_MTO_CODE, row.rowId)
                                        }}
                                    </label>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <input [formControlName]="mgc.PRD001_S1_MTO_NAME" *ngIf="mg.isRowInRowEditing(row)"
                                        [magic]="mgc.PRD001_S1_MTO_NAME" [rowId]="row.rowId" mgFormat />
                                    <mgError [magic]=mgc.PRD001_S1_MTO_NAME [rowId]="row.rowId"> </mgError>
                                    <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PRD001_S1_MTO_NAME"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PRD001_S1_MTO_NAME, row.rowId)
                                        }}
                                    </label>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <input [formControlName]="mgc.PRD004PLAN_TABLE_S4_COLOR_CODE"
                                        *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.PRD004PLAN_TABLE_S4_COLOR_CODE"
                                        [rowId]="row.rowId" mgFormat />
                                    <mgError [magic]=mgc.PRD004PLAN_TABLE_S4_COLOR_CODE [rowId]="row.rowId">
                                    </mgError>
                                    <label class="text-danger font-size-h6" *ngIf="!mg.isRowInRowEditing(row)"
                                        [magic]="mgc.PRD004PLAN_TABLE_S4_COLOR_CODE" [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PRD004PLAN_TABLE_S4_COLOR_CODE, row.rowId)
                                        }}
                                    </label>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <input [formControlName]="mgc.S4_COLOR_CODEINSIDE" *ngIf="mg.isRowInRowEditing(row)"
                                        [magic]="mgc.S4_COLOR_CODEINSIDE" [rowId]="row.rowId" mgFormat />
                                    <mgError [magic]=mgc.S4_COLOR_CODEINSIDE [rowId]="row.rowId"> </mgError>
                                    <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S4_COLOR_CODEINSIDE"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.S4_COLOR_CODEINSIDE, row.rowId)
                                        }}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column7" [matColumnDef]="mgc.Column7">
                        <mat-header-cell *matHeaderCellDef>
                            PLAN RESULT
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S4_PLAN_RESULT" *ngIf="mg.isRowInRowEditing(row)"
                                            type='number' [magic]="mgc.S4_PLAN_RESULT" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.S4_PLAN_RESULT [rowId]="row.rowId"> </mgError>
                                        <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S4_PLAN_RESULT"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S4_PLAN_RESULT, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column8" [matColumnDef]="mgc.Column8">
                        <mat-header-cell *matHeaderCellDef>
                            PROD.
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S4_PRODCATEGORY" *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.S4_PRODCATEGORY" [rowId]="row.rowId" mgFormat rangevalidator />
                                        <mgError [magic]=mgc.S4_PRODCATEGORY [rowId]="row.rowId"> </mgError>
                                        <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S4_PRODCATEGORY"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S4_PRODCATEGORY, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column9" [matColumnDef]="mgc.Column9">
                        <mat-header-cell *matHeaderCellDef>
                            STAMP
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S4_STAMP_CATEGORY"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.S4_STAMP_CATEGORY"
                                            [rowId]="row.rowId" mgFormat rangevalidator />
                                        <mgError [magic]=mgc.S4_STAMP_CATEGORY [rowId]="row.rowId"> </mgError>
                                        <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S4_STAMP_CATEGORY"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S4_STAMP_CATEGORY, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column10" [matColumnDef]="mgc.Column10">
                        <mat-header-cell *matHeaderCellDef>
                            EXIT
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S4_EXIT_CATEGORY"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.S4_EXIT_CATEGORY"
                                            [rowId]="row.rowId" mgFormat rangevalidator />
                                        <mgError [magic]=mgc.S4_EXIT_CATEGORY [rowId]="row.rowId"> </mgError>
                                        <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S4_EXIT_CATEGORY"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S4_EXIT_CATEGORY, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column11" [matColumnDef]="mgc.Column11">
                        <mat-header-cell *matHeaderCellDef>
                            OEM
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S4_OEM_CATEGORY" *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.S4_OEM_CATEGORY" [rowId]="row.rowId" mgFormat rangevalidator />
                                        <mgError [magic]=mgc.S4_OEM_CATEGORY [rowId]="row.rowId"> </mgError>
                                        <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S4_OEM_CATEGORY"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S4_OEM_CATEGORY, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column12" [matColumnDef]="mgc.Column12">
                        <mat-header-cell *matHeaderCellDef>
                            REP
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S4_REPAIR_CATEGORY"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.S4_REPAIR_CATEGORY"
                                            [rowId]="row.rowId" mgFormat rangevalidator />
                                        <mgError [magic]=mgc.S4_REPAIR_CATEGORY [rowId]="row.rowId"> </mgError>
                                        <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S4_REPAIR_CATEGORY"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S4_REPAIR_CATEGORY, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column13" [matColumnDef]="mgc.Column13">
                        <mat-header-cell *matHeaderCellDef>
                            KD LOT NO.| ENG/FRM
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                        <input [formControlName]="mgc.PRD004PLAN_TABLE_S4_KD_LOT_NO"
                                            *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.PRD004PLAN_TABLE_S4_KD_LOT_NO" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.PRD004PLAN_TABLE_S4_KD_LOT_NO [rowId]="row.rowId">
                                        </mgError>
                                        <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.PRD004PLAN_TABLE_S4_KD_LOT_NO" [rowId]="row.rowId">
                                            {{mg.getValue(mgc.PRD004PLAN_TABLE_S4_KD_LOT_NO, row.rowId)
                                            }}
                                        </label>
                                </div>
                                 <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                        <input [formControlName]="mgc.S4_IND1ST_CHASSIS_NOTYPE"
                                            *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.S4_IND1ST_CHASSIS_NOTYPE"
                                            [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.S4_IND1ST_CHASSIS_NOTYPE [rowId]="row.rowId"> </mgError>
                                        <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S4_IND1ST_CHASSIS_NOTYPE"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S4_IND1ST_CHASSIS_NOTYPE, row.rowId)
                                            }}
                                        </label>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                        <input [formControlName]="mgc.S4_IND1ST_CHASSIS_NO"
                                            *ngIf="mg.isRowInRowEditing(row)" currencyMask
                                            [options]="mg.getNumericPicture(mg.getPicture(mgc.S4_IND1ST_CHASSIS_NO))"
                                            [magic]="mgc.S4_IND1ST_CHASSIS_NO" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.S4_IND1ST_CHASSIS_NO [rowId]="row.rowId"> </mgError>
                                        <label class="font-size-h6" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S4_IND1ST_CHASSIS_NO"
                                            [rowId]="row.rowId">
                                            {{mg.getFormattedValue(mgc.S4_IND1ST_CHASSIS_NO, row.rowId)
                                            }}
                                        </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}" [magicRow]="row?.rowId"
                        (click)="row? tableService.selectRow(row.rowId) : null">
                    </mat-row>
                </mat-table>
                <mat-paginator #paginator [pageSize]="10" [hidePageSize]="true" showFirstLastButtons
                    (page)="tableService.mgOnPaginateChange($event)">
                </mat-paginator>
            </div>
        </div>
        <div class="d-flex flex-column flex-column-fluid" [magic]="mgc.Group37">
            <div class="row">
                <div class="col-lg-12 col-xxl-12">
                    <div class="form-group row">
                        <div class="col-lg-2">
                            <div class="form-group-sm">
                                <label class="font-size-h6" class="lbl-sm">.</label>
                                <input type="date" [formControlName]="mgc.PLAN_DATA_V" [magic]="mgc.PLAN_DATA_V"
                                    class="form-control-sm" dateInput />
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <div class="form-group-sm">
                                <label class="font-size-h6" class="lbl-sm">.</label>
                                <input [formControlName]="mgc.SA_DAY_OF_THE_WEEK1" [magic]="mgc.SA_DAY_OF_THE_WEEK1"
                                    class="form-control-sm" mgFormat />
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <div class="form-group-sm">
                                <label class="font-size-h6" class="lbl-sm">.</label>
                                <input type="number" [formControlName]="mgc.PLAN_SEQ_V" [magic]="mgc.PLAN_SEQ_V"
                                    class="form-control-sm" mgFormat />
                                <mgError [magic]="mgc.PLAN_SEQ_V"> </mgError>
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <div class="form-group-sm">
                                <label class="font-size-h6" class="lbl-sm">.</label>
                                <input [formControlName]="mgc.PLAN_SEQ_SUFFIX_V" [magic]="mgc.PLAN_SEQ_SUFFIX_V"
                                    class="form-control-sm" mgFormat />
                                <mgError [magic]="mgc.PLAN_SEQ_SUFFIX_V"> </mgError>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="font-size-h6" class="lbl-sm">.</label>
                                <div class="input-group">
                                    <input type="text" [formControlName]="mgc.MTO_CODE_V" [magic]="mgc.MTO_CODE_V"
                                        class="form-control-sm" placeholder="SELECT MTO CODE" mgFormat />
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-loanlist btn-icon-sm"
                                            [magic]="mgc.MTO_CODE_V">
                                            <span class="svg-icon svg-icon-lg"><svg xmlns="http://www.w3.org/2000/svg"
                                                    xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                    height="24px" viewBox="0 0 24 24" version="1.1">
                                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                        <rect x="0" y="0" width="24" height="24" />
                                                        <path
                                                            d="M3,12 C3,12 5.45454545,6 12,6 C16.9090909,6 21,12 21,12 C21,12 16.9090909,18 12,18 C5.45454545,18 3,12 3,12 Z"
                                                            fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                                        <path
                                                            d="M12,15 C10.3431458,15 9,13.6568542 9,12 C9,10.3431458 10.3431458,9 12,9 C13.6568542,9 15,10.3431458 15,12 C15,13.6568542 13.6568542,15 12,15 Z"
                                                            fill="#000000" opacity="0.3" />
                                                    </g>
                                                </svg></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="font-size-h6" class="lbl-sm">.</label>
                                <div class="input-group">
                                    <input type="text" [formControlName]="mgc.COLOR_CODE_V" [magic]="mgc.COLOR_CODE_V"
                                        class="form-control-sm" placeholder="SELECT COLOR CODE" mgFormat />
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-loanlist btn-icon-sm"
                                            [magic]="mgc.COLOR_CODE_V">
                                            <span class="svg-icon svg-icon-lg"><svg xmlns="http://www.w3.org/2000/svg"
