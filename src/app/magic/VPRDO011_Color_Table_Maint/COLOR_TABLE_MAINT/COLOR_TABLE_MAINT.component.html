<div novalidate [formGroup]="screenFormGroup">
    <div [magic]="mgc.COLOR_TABLE_MAINT">
        <div class="m-tablewrapper pl-0 pr-0">
            <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table #table [dataSource]="dataSource" class="container_border" matSort matSortDisableClear
                    (matSortChange)="tableService.sortData($event)">
                    <ng-container [magic]="mgc.Column2" [matColumnDef]="mgc.Column2">
                        <mat-header-cell *matHeaderCellDef>
                            MODEL COLOR
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input class="table-control-ent" [formControlName]="mgc.S9_COLOR_CODE" placeholder="MODEL COLOR" *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.S9_COLOR_CODE" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.S9_COLOR_CODE [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S9_COLOR_CODE"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S9_COLOR_CODE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column3" [matColumnDef]="mgc.Column3">
                        <mat-header-cell *matHeaderCellDef>
                            MODEL COLOR NAME
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input class="table-control-ent" [formControlName]="mgc.S9_COLOR_NAME" placeholder="MODEL COLOR NAME"  *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.S9_COLOR_NAME" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.S9_COLOR_NAME [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S9_COLOR_NAME"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S9_COLOR_NAME, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column4" [matColumnDef]="mgc.Column4">
                        <mat-header-cell *matHeaderCellDef>
                            MAIN COLOR
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input class="table-control-ent" [formControlName]="mgc.S9_MAIN_COLOR" placeholder="MAIN COLOR"  *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.S9_MAIN_COLOR" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.S9_MAIN_COLOR [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S9_MAIN_COLOR"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S9_MAIN_COLOR, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column5" [matColumnDef]="mgc.Column5">
                        <mat-header-cell *matHeaderCellDef>
                            START DATE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)" style="display: flex; flex-direction: row">
                                        <input type="date" class="table-control-ent" [formControlName]="mgc.S9_START_DATE"
                                            [magic]="mgc.S9_START_DATE" [rowId]="row.rowId" dateInput />
                                    </div>
                                    <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S9_START_DATE"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.S9_START_DATE, row.rowId)
                                        | magicDate : mgc.S9_START_DATE}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column6" [matColumnDef]="mgc.Column6">
                        <mat-header-cell *matHeaderCellDef>
                            ABOLITION DATE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)" style="display: flex; flex-direction: row">
                                        <input type="date" class="table-control-ent" [formControlName]="mgc.S9_ABOLITION_DATE"
                                            [magic]="mgc.S9_ABOLITION_DATE" [rowId]="row.rowId" dateInput />
                                    </div>
                                    <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S9_ABOLITION_DATE"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.S9_ABOLITION_DATE, row.rowId)
                                        | magicDate : mgc.S9_ABOLITION_DATE}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column12" [matColumnDef]="mgc.Column12">
                        <mat-header-cell *matHeaderCellDef>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <button class="btn-tbl" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.EnterRowEditing"
                                    [rowId]="row.rowId">
                                    <i class="icon-xl far fa-edit text-info" aria-hidden="true"></i>    
                                </button>
                            </div>
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <button class="btn-tbl" *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.SaveRowEditing"
                                    [rowId]="row.rowId">
                                    <i class="icon-xl far fa-save text-success" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <button class="btn-tbl" *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.CancelRowEditing"
                                    [rowId]="row.rowId">
                                    <i class="icon-xl fas fa-eraser text-danger" aria-hidden="true"></i>
                                </button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}" [magicRow]="row?.rowId"
                        (click)="row? tableService.selectRow(row.rowId) : null">
                    </mat-row>
                </mat-table>
                <mat-paginator #paginator [pageSize]="10"  [hidePageSize]="true"
                    (page)="tableService.mgOnPaginateChange($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
