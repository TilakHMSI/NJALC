<div novalidate [formGroup]="screenFormGroup">
    <div class="d-flex justify-content-center align-items-center" [magic]="mgc.MESSAGE">
        <div class="message-box text-center p-3">
            <!-- Top title -->
            <div class="message-title mb-2">Message</div>

            <!-- Status line -->
            <div class="status-box mx-auto py-2 px-3">
                <label class="lbl_Status" [magic]="mgc.Label4" *ngIf="mg.getVisible(mgc.Label4)==='visible'"
                    class="lable_overflow">
                    Cancelled successfully!!!
                </label>
                <label class="lbl_Status" [magic]="mgc.Label5" *ngIf="mg.getVisible(mgc.Label5)==='visible'"
                    class="lable_overflow">
                    Scanned successfully!!!
                </label>
            </div>

            <!-- Engine and Frame row -->
            <div class="d-flex justify-content-center align-items-center mb-4">
                <span class="engine-label me-2">FRAME NO -</span>
              <span class="engine-no text-primary">{{mg.getValue(mgc.V_VFrame) }}</span> 
            </div>
            <div class="d-flex justify-content-center align-items-center mb-4">
                 <span class="engine-label mr-5">ENGINE NO -</span>
               <span class="engine-no text-primary">{{mg.getValue(mgc.Edit10) }}</span> 
            </div>
        </div>
    </div>
</div>
