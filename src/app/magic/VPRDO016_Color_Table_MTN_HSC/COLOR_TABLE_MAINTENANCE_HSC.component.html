<div novalidate [formGroup]="screenFormGroup">
    <div style="display: flex; flex-direction: column" [magic]="mgc.COLOR_TABLE_MAINTENANCE_HSC">
        <div style="display: flex; flex-direction: row">
            <div [magic]="mgc.MODE_V" (change)="task.mgOnRadioSelectionChanged(mgc.MODE_V)">
                <div *ngFor="let o of mg.getItemListValues(mgc.MODE_V);">
                    <label>
                        <input type="radio" [formControlName]="mgc.MODE_V" [value]="o.index" />
                        {{o.displayValue}}
                    </label>
                </div>
            </div>
            <div>
                <input [formControlName]="mgc.V_LOCATE_P" [magic]="mgc.V_LOCATE_P" mgFormat />
                <mgError [magic]=mgc.V_LOCATE_P> </mgError>
            </div>
            <label [magic]="mgc.Label2" class="lable_overflow">
                PGM=VPRDO016
            </label>
        </div>
        <div style="display: flex; flex-direction: row">
            <label [magic]="mgc.Label5" class="lable_overflow">
            </label>
            <div>
                <input style="width: 70%" [formControlName]="mgc.COLOR_CODE_V" [magic]="mgc.COLOR_CODE_V" mgFormat />
                <mgError [magic]=mgc.COLOR_CODE_V> </mgError>
                <button style="min-width: auto; margin: auto" [magic]="mgc.COLOR_CODE_V">...</button>
            </div>
            <label [magic]="mgc.Edit3">
                {{mg.getValue(mgc.Edit3)
                | magicDate : mgc.Edit3}}
            </label>
            <label [magic]="mgc.Edit4">
                {{mg.getValue(mgc.Edit4)
                | magicTime : mgc.Edit4}}
            </label>
        </div>
        <div style="display: flex; flex-direction: row">
            <label [magic]="mgc.Label7" class="lable_overflow">
                SELECT COLOR CODE
            </label>
        </div>
        <div style="display: flex; flex-direction: row">
            <magic-subform [magic]="mgc.Sub1">
            </magic-subform>
        </div>
    </div>
</div>

<div novalidate [formGroup]="screenFormGroup">
    <div class="container-fluid-ov" [magic]="mgc.COLOR_TABLE_MAINTENANCE_HSC">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                            {{mg.getText(mgc.Label2)}}
                        </label></h3>
                    <button type="button" [magic]="mgc.btnexit"
                        class="btn btn-danger btn-sm font-weight-bold ml-2">Back</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group row" style="margin: 0rem;">
                <div class="col-lg-12">
                    <div class="form-group row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <div [magic]="mgc.MODE_V" *ngIf="mg.getVisible(mgc.MODE_V)==='visible'"
                                    (change)="task.mgOnRadioSelectionChanged(mgc.MODE_V)">
                                    <div *ngFor="let o of mg.getItemListValues(mgc.MODE_V);">
                                        <label>
                                            <input type="radio" [formControlName]="mgc.MODE_V" [value]="o.index" />
                                            {{o.displayValue}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>COLOR CODE</label>
                                <div class="input-group">
                                    <input type="text" [formControlName]="mgc.COLOR_CODE_V" [magic]="mgc.COLOR_CODE_V"
                                        class="form-control" placeholder="SELECT COLOR CODE" mgFormat />
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-loanlist btn-icon"
                                            [magic]="mgc.COLOR_CODE_V">
                                            <span class="svg-icon svg-icon-lg"><svg xmlns="http://www.w3.org/2000/svg"
                                                    xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                    height="24px" viewBox="0 0 24 24" version="1.1">
                                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                        <rect x="0" y="0" width="24" height="24" />
                                                        <path
                                                            d="M3,12 C3,12 5.45454545,6 12,6 C16.9090909,6 21,12 21,12 C21,12 16.9090909,18 12,18 C5.45454545,18 3,12 3,12 Z"
                                                            fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                                        <path
                                                            d="M12,15 C10.3431458,15 9,13.6568542 9,12 C9,10.3431458 10.3431458,9 12,9 C13.6568542,9 15,10.3431458 15,12 C15,13.6568542 13.6568542,15 12,15 Z"
                                                            fill="#000000" opacity="0.3" />
                                                    </g>
                                                </svg></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-12">
                <magic-subform [magic]="mgc.Sub1">
                </magic-subform>
            </div>
        </div>
    </div>
</div>
