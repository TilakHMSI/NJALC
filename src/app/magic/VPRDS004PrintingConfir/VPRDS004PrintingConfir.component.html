<div novalidate [formGroup]="screenFormGroup">

    <div class="container-fluid" [magic]="mgc.VPRDS004PrintingConfir">
        <div class="row">
            <div class="col-lg-12 col-xxl-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <h3><label class="lable_overflow mb-0">
                                    PGM=VPRDS004
                                </label></h3>
                            <label></label>

                            <input class="form-control" style="width:auto;background-color:transparent;border: none;"
                                [formControlName]="mgc.V_LOCATE_P" [magic]="mgc.V_LOCATE_P" mgFormat />


                            <div class="d-flex">
                                <label [magic]="mgc.EditDate" class="mb-0 mr-3">
                                    {{mg.getValue(mgc.EditDate)
                                    | magicDate : mgc.EditDate}}
                                </label>
                                <label [magic]="mgc.EditTime" class="mb-0 mr-3">
                                    {{mg.getValue(mgc.EditTime)
                                    | magicTime : mgc.EditTime}}
                                </label>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 col-xxl-12">
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <div class="form-group">

                                            <textarea [formControlName]="mgc.DisplyString" [magic]="mgc.DisplyString"
                                                style="background-color: #f8f8f8;" class="form-control" rows="3"
                                                mgFormat></textarea>
                                            <mgError [magic]=mgc.DisplyString> </mgError>

                                        </div>
                                        <label
                                            style="background-color: lightgrey;width: 100%; font-size: 1.5rem; font-weight: 600;text-align: center;">READY
                                            TO PRINT ?</label>

                                    </div>


                                    <div class="col-lg-12 text-center">
                                        <div class="form-group d-flex justify-content-center">

                                            <button type="button" [magic]="mgc.BUTTON_OK"
                                                class="btn btn-primary font-weight-bold mr-3 btn-wdth">
                                                OK
                                            </button>
                                            <button type="button" [magic]="mgc.btn_Quit"
                                                class="btn btn-primary font-weight-bold mr-3 btn-wdth">
                                                NO
                                            </button>

                                        </div>
                                    </div>



                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
