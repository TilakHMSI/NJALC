<div
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        [magic]="mgc.VPRDS004PrintingConfir"
    >
        <div style="display: flex; flex-direction: row">
            <div>
                <input
                    [formControlName]="mgc.V_LOCATE_P"
                    [magic]="mgc.V_LOCATE_P"
                    mgFormat
                />
                <mgError [magic]=mgc.V_LOCATE_P> </mgError>
            </div>
            <label
                [magic]="mgc.Label2"
                class="lable_overflow"
            >
                PGM=VPRDS004
            </label>
        </div>
        <div style="display: flex; flex-direction: row">
            <label [magic]="mgc.EditDate">
                {{mg.getValue(mgc.EditDate)
| magicDate : mgc.EditDate}}
            </label>
            <label [magic]="mgc.EditTime">
                {{mg.getValue(mgc.EditTime)
| magicTime : mgc.EditTime}}
            </label>
        </div>
        <div style="display: flex; flex-direction: row">
            <label [magic]="mgc.DisplyString">
                {{mg.getValue(mgc.DisplyString) }}
            </label>
        </div>
        <div style="display: flex; flex-direction: row">
            <label
                [magic]="mgc.Label6"
                class="lable_overflow"
            >
                READY TO PRINT ?
            </label>
        </div>
        <div style="display: flex; flex-direction: row">
            <button [magic]="mgc.BUTTON_OK">
                OK
            </button>
            <button [magic]="mgc.btn_Quit">
                NO
            </button>
        </div>
    </div>
</div>
