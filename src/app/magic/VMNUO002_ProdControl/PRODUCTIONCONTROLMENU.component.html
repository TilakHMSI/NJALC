    <div class="container-fluid-ov" [magic]="mgc.PRODUCTIONCONTROLMENU">

        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                            {{mg.getText(mgc.Label1)}}
                        </label></h3>

                    <div class="d-flex align-items-center">
                        <label [magic]="mgc.Edit6" class="mb-0 mr-3">
                            {{mg.getValue(mgc.Edit6)
                            | magicDate : mgc.Edit6}}
                        </label>
                        <label [magic]="mgc.Edit7" class="mb-0 mr-3">
                            {{mg.getValue(mgc.Edit7)
                            | magicTime : mgc.Edit7}}
                        </label>
                        <button type="button" [magic]="mgc.btnexit"
                            class="btn btn-danger btn-sm font-weight-bold ml-2">X</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-8 text-center">
                        <div class="form-group">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONMTOC_INFORMATION"
                                *ngIf="mg.getVisible(mgc.BUTTONMTOC_INFORMATION)==='visible'">
                                {{mg.getValue(mgc.BUTTONMTOC_INFORMATION)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONPRODUCTION_SCEDULE)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONPRODUCTION_SCEDULE"
                                *ngIf="mg.getVisible(mgc.BUTTONPRODUCTION_SCEDULE)==='visible'">
                                {{mg.getValue(mgc.BUTTONPRODUCTION_SCEDULE)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONPRODUCTION_RESULT)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONPRODUCTION_RESULT"
                                *ngIf="mg.getVisible(mgc.BUTTONPRODUCTION_RESULT)==='visible'">
                                {{mg.getValue(mgc.BUTTONPRODUCTION_RESULT)}}
                            </button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONPRODUCTION_ENTRY"
                                *ngIf="mg.getVisible(mgc.BUTTONPRODUCTION_ENTRY)==='visible'">
                                {{mg.getValue(mgc.BUTTONPRODUCTION_ENTRY)}}
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-2">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
