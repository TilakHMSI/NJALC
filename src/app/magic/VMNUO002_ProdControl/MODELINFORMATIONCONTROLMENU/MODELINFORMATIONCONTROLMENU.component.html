<div novalidate [formGroup]="screenFormGroup">
    <div class="container-fluid-ov" [magic]="mgc.MODELINFORMATIONCONTROLMENU">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                            {{mg.getText(mgc.Label2)}}
                        </label></h3>

                    <div class="d-flex align-items-center">
                        <label [magic]="mgc.Edit5" class="mb-0 mr-3">
                            {{mg.getValue(mgc.Edit5)
                            | magicDate : mgc.Edit5}}
                        </label>
                        <label [magic]="mgc.Edit6" class="mb-0 mr-3">
                            {{mg.getValue(mgc.Edit6)
                            | magicTime : mgc.Edit6}}
                        </label>
                        <button type="button" [magic]="mgc.btnexit"
                            class="btn btn-danger btn-sm font-weight-bold ml-2">Back</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-8 text-center">
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRT0011)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRT0011">
                                {{mg.getValue(mgc.BUTTONVPRT0011)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRT0012)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRT0012" *ngIf="mg.getVisible(mgc.BUTTONVPRT0012)==='visible'">
                                {{mg.getValue(mgc.BUTTONVPRT0012)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRT0013)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRT0013" *ngIf="mg.getVisible(mgc.BUTTONVPRT0013)==='visible'">
                                {{mg.getValue(mgc.BUTTONVPRT0013)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRDO001)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRDO001">
                                {{mg.getValue(mgc.BUTTONVPRDO001)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRDO028)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRDO028" *ngIf="mg.getVisible(mgc.BUTTONVPRDO028)==='visible'">
                                {{mg.getValue(mgc.BUTTONVPRDO028)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRDO014029)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRDO014029">
                                {{mg.getValue(mgc.BUTTONVPRDO014029)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRDO068030)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRDO068030">
                                {{mg.getValue(mgc.BUTTONVPRDO068030)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRT0015)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRT0015">
                                {{mg.getValue(mgc.BUTTONVPRT0015)}}
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-2">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
