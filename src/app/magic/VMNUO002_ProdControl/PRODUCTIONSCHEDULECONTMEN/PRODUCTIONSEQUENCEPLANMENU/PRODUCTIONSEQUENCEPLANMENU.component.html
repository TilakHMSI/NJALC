<div
    novalidate
    [formGroup]="screenFormGroup"
>

     <div class="container-fluid-ov" [magic]="mgc.PRODUCTIONSEQUENCEPLANMENU">

        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                            {{mg.getText(mgc.Label2)}}
                        </label></h3>

                    <div class="d-flex align-items-center">
                        <label [magic]="mgc.Edit5" class="mb-0 mr-3">
                            {{mg.getValue(mgc.Edit5)
                            | magicDate : mgc.Edit5}}
                        </label>
                        <label [magic]="mgc.Edit6" class="mb-0 mr-3">
                            {{mg.getValue(mgc.Edit6)
                            | magicTime : mgc.Edit6}}
                        </label>
                        <button type="button" [magic]="mgc.btnexit"
                            class="btn btn-danger btn-sm font-weight-bold ml-2">X</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <input class="form-control" style="width: 50%;" [formControlName]="mgc.V_LOCATE_P"
                                [magic]="mgc.V_LOCATE_P" mgFormat />
                        </div>
                        <div class="form-group">
                            <input class="form-control" style="width: 50%;" [formControlName]="mgc.V_DB_NAME1_P"
                                [magic]="mgc.V_DB_NAME1_P" mgFormat />
                        </div>
                        <div class="form-group">
                            <input class="form-control" style="width: 50%;" [formControlName]="mgc.V_DB_NAME2_P"
                                [magic]="mgc.V_DB_NAME2_P" mgFormat />
                        </div>
                    </div>
                    <div class="col-lg-6 text-center">
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRDO181)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRDO181"
                                *ngIf="mg.getVisible(mgc.BUTTONVPRDO181)==='visible'">
                                {{mg.getValue(mgc.BUTTONVPRDO181)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRDO182)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRDO182"
                                *ngIf="mg.getVisible(mgc.BUTTONVPRDO182)==='visible'">
                                {{mg.getValue(mgc.BUTTONVPRDO182)}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONVPRDB071)==='visible'">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRDB071"
                                *ngIf="mg.getVisible(mgc.BUTTONVPRDB071)==='visible'">
                                {{mg.getValue(mgc.BUTTONVPRDB071)}}
                            </button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRDB073"
                                *ngIf="mg.getVisible(mgc.BUTTONVPRDB073)==='visible'">
                                {{mg.getValue(mgc.BUTTONVPRDB073)}}
                            </button>
                        </div>
                          <div class="form-group">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONPROD_INDICATE"
                                *ngIf="mg.getVisible(mgc.BUTTONPROD_INDICATE)==='visible'">
                                {{mg.getValue(mgc.BUTTONPROD_INDICATE)}}
                            </button>
                        </div>
                          <div class="form-group">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONYEAR_PROD_PLAN"
                                *ngIf="mg.getVisible(mgc.BUTTONYEAR_PROD_PLAN)==='visible'">
                                {{mg.getValue(mgc.BUTTONYEAR_PROD_PLAN)}}
                            </button>
                        </div>
                          <div class="form-group">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONMONTHLY_PROD_PLAN"
                                *ngIf="mg.getVisible(mgc.BUTTONMONTHLY_PROD_PLAN)==='visible'">
                                {{mg.getValue(mgc.BUTTONMONTHLY_PROD_PLAN)}}
                            </button>
                        </div>
                          <div class="form-group">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONPROD_SEQ_PLAN"
                                *ngIf="mg.getVisible(mgc.BUTTONPROD_SEQ_PLAN)==='visible'">
                                {{mg.getValue(mgc.BUTTONPROD_SEQ_PLAN)}}
                            </button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONVPRDB078"
                                *ngIf="mg.getVisible(mgc.BUTTONVPRDB078)==='visible'">
                                {{mg.getValue(mgc.BUTTONVPRDB078)}}
                            </button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONPROD_SEQ_PLANF"
                                *ngIf="mg.getVisible(mgc.BUTTONPROD_SEQ_PLANF)==='visible'">
                                {{mg.getValue(mgc.BUTTONPROD_SEQ_PLANF)}}
                            </button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-75"
                                [magic]="mgc.BUTTONPROD_SEQ_PLANH"
                                *ngIf="mg.getVisible(mgc.BUTTONPROD_SEQ_PLANH)==='visible'">
                                {{mg.getValue(mgc.BUTTONPROD_SEQ_PLANH)}}
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
