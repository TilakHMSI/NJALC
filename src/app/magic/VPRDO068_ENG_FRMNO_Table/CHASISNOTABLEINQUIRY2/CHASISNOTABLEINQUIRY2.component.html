<div novalidate [formGroup]="screenFormGroup">
    <div [magic]="mgc.CHASISNOTABLEINQUIRY2">
            <div class="m-tablewrapper pl-0 pr-0">
                <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table #table [dataSource]="dataSource" class="container_border" matSort matSortDisableClear
                    (matSortChange)="tableService.sortData($event)">
                    <ng-container [magic]="mgc.Column2" [matColumnDef]="mgc.Column2">
                        <mat-header-cell *matHeaderCellDef>
                            VIN TYPE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)">
                                        <select [magic]="mgc.V_S3_VIN_TYPE" [rowId]="row.rowId"
                                            [formControlName]="mgc.V_S3_VIN_TYPE">
                                            <option
                                                *ngFor="let o of mg.getItemListValues(mgc.V_S3_VIN_TYPE, row.rowId);"
                                                [selected]="o.index == mg.getValue(mgc.V_S3_VIN_TYPE, row.rowId)"
                                                [value]="o.index">
                                                {{o.displayValue}}
                                            </option>
                                        </select>
                                    </div>
                                    <div *ngIf="!mg.isRowInRowEditing(row)">
                                        <label [magic]="mgc.V_S3_VIN_TYPE" [rowId]="row.rowId">
                                            {{ mg.getDisplayValue(mgc.V_S3_VIN_TYPE, row.rowId) }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column3" [matColumnDef]="mgc.Column3">
                        <mat-header-cell *matHeaderCellDef>
                            ENG/FRM TYPE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.V_S3_ENGFRMTYPE" *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.V_S3_ENGFRMTYPE" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.V_S3_ENGFRMTYPE [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.V_S3_ENGFRMTYPE"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.V_S3_ENGFRMTYPE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column4" [matColumnDef]="mgc.Column4">
                        <mat-header-cell *matHeaderCellDef>
                            PROD.1ST ENG/FRM NO.
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.V_S3_PROD1ST_CHASSIS_NO"
                                            *ngIf="mg.isRowInRowEditing(row)" currencyMask
                                            [options]="mg.getNumericPicture(mg.getPicture(mgc.V_S3_PROD1ST_CHASSIS_NO))"
                                            [magic]="mgc.V_S3_PROD1ST_CHASSIS_NO" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.V_S3_PROD1ST_CHASSIS_NO [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.V_S3_PROD1ST_CHASSIS_NO"
                                            [rowId]="row.rowId">
                                            {{mg.getFormattedValue(mgc.V_S3_PROD1ST_CHASSIS_NO, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column5" [matColumnDef]="mgc.Column5">
                        <mat-header-cell *matHeaderCellDef>
                            ENG/FRM NO.MARK
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)">
                                        <select [magic]="mgc.V_S3_FRAME_NOMARK" [rowId]="row.rowId"
                                            [formControlName]="mgc.V_S3_FRAME_NOMARK">
                                            <option
                                                *ngFor="let o of mg.getItemListValues(mgc.V_S3_FRAME_NOMARK, row.rowId);"
                                                [selected]="o.index == mg.getValue(mgc.V_S3_FRAME_NOMARK, row.rowId)"
                                                [value]="o.index">
                                                {{o.displayValue}}
                                            </option>
                                        </select>
                                    </div>
                                    <div *ngIf="!mg.isRowInRowEditing(row)">
                                        <label [magic]="mgc.V_S3_FRAME_NOMARK" [rowId]="row.rowId">
                                            {{ mg.getDisplayValue(mgc.V_S3_FRAME_NOMARK, row.rowId) }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column6" [matColumnDef]="mgc.Column6">
                        <mat-header-cell *matHeaderCellDef>
                            NEXT ENG/FRM NO.
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.V_S3_LAST_SHASSIS_NO"
                                            *ngIf="mg.isRowInRowEditing(row)" currencyMask
                                            [options]="mg.getNumericPicture(mg.getPicture(mgc.V_S3_LAST_SHASSIS_NO))"
                                            [magic]="mgc.V_S3_LAST_SHASSIS_NO" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.V_S3_LAST_SHASSIS_NO [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.V_S3_LAST_SHASSIS_NO"
                                            [rowId]="row.rowId">
                                            {{mg.getFormattedValue(mgc.V_S3_LAST_SHASSIS_NO, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column7" [matColumnDef]="mgc.Column7">
                        <mat-header-cell *matHeaderCellDef>
                            LAST PLAN SEQ
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)" style="display: flex; flex-direction: row">
                                        <input type="date" [formControlName]="mgc.V_LAST_PRODINDDATE_V"
                                            [magic]="mgc.V_LAST_PRODINDDATE_V" [rowId]="row.rowId" dateInput />
                                    </div>
                                    <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.V_LAST_PRODINDDATE_V"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.V_LAST_PRODINDDATE_V, row.rowId)
                                        | magicDate : mgc.V_LAST_PRODINDDATE_V}}
                                    </label>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.V_S3_LAST_PLAN_SEQ"
                                            *ngIf="mg.isRowInRowEditing(row)" type='number'
                                            [magic]="mgc.V_S3_LAST_PLAN_SEQ" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.V_S3_LAST_PLAN_SEQ [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.V_S3_LAST_PLAN_SEQ"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.V_S3_LAST_PLAN_SEQ, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.V_S3_LAST_PLAN_SEQ_SUF"
                                            *ngIf="mg.isRowInRowEditing(row)" type='number'
                                            [magic]="mgc.V_S3_LAST_PLAN_SEQ_SUF" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.V_S3_LAST_PLAN_SEQ_SUF [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.V_S3_LAST_PLAN_SEQ_SUF"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.V_S3_LAST_PLAN_SEQ_SUF, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column8" [matColumnDef]="mgc.Column8">
                        <mat-header-cell *matHeaderCellDef>
                            START DATE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)" style="display: flex; flex-direction: row">
                                        <input type="date" [formControlName]="mgc.V_START_DATE_V"
                                            [magic]="mgc.V_START_DATE_V" [rowId]="row.rowId" dateInput />
                                    </div>
                                    <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.V_START_DATE_V"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.V_START_DATE_V, row.rowId)
                                        | magicDate : mgc.V_START_DATE_V}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column9" [matColumnDef]="mgc.Column9">
                        <mat-header-cell *matHeaderCellDef>
                            ABOLITION DATE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)" style="display: flex; flex-direction: row">
                                        <input type="date" [formControlName]="mgc.V_ABOLITION_DATE_V"
                                            [magic]="mgc.V_ABOLITION_DATE_V" [rowId]="row.rowId" dateInput />
                                    </div>
                                    <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.V_ABOLITION_DATE_V"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.V_ABOLITION_DATE_V, row.rowId)
                                        | magicDate : mgc.V_ABOLITION_DATE_V}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}" [magicRow]="row?.rowId"
                        (click)="row? tableService.selectRow(row.rowId) : null">
                    </mat-row>
                </mat-table>
                <mat-paginator #paginator [pageSize]="10" [hidePageSize]="true" showFirstLastButtons
                    (page)="tableService.mgOnPaginateChange($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
