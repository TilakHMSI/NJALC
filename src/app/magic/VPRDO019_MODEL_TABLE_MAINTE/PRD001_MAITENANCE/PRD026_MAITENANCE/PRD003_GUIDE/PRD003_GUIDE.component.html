<div novalidate [formGroup]="screenFormGroup">
    <div [magic]="mgc.PRD003_GUIDE">
        <div class="m-tablewrapper pl-0 pr-0">
            <div class="example-container mat-elevation-z8 Table1TableContainerProps">

                      <ng-container [magic]="mgc.Column2" [matColumnDef]="mgc.Column2">
                        <mat-header-cell *matHeaderCellDef>
                            ENG.FRM.TYPE

                                        <input [formControlName]="mgc.V_S3_ENGFRMTYPE" *ngIf="mg.isRowInRowEditing(row)"

                                            [style.visibility]="mg.getVisible(mgc.V_S3_ENGFRMTYPE, row.rowId)" mgFormat />
                                        <mgError [magic]=mgc.V_S3_ENGFRMTYPE [rowId]="row.rowId"> </mgError>
                                        <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.V_S3_ENGFRMTYPE"
                                            [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.V_S3_ENGFRMTYPE, row.rowId)">
                                            {{mg.getValue(mgc.V_S3_ENGFRMTYPE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>

                        <mat-header-cell *matHeaderCellDef>
