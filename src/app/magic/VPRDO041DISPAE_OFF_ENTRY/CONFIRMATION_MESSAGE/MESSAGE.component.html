<div
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        [magic]="mgc.MESSAGE"
    >
        <div style="display: flex; flex-direction: row">
            <label
                [magic]="mgc.Label1"
                class="lable_overflow"
            >
            </label>
            <label
                [magic]="mgc.Label2"
                class="lable_overflow"
            >
                Message
            </label>
            <label
                [magic]="mgc.Label3"
                class="lable_overflow"
            >
            </label>
            <label
                [magic]="mgc.Label6"
                class="lable_overflow"
            >
                ENGINE NO-
            </label>
            <label
                [magic]="mgc.Label7"
                class="lable_overflow"
            >
            </label>
            <div>
                <input
                    [formControlName]="mgc.V_VEngine"
                    [magic]="mgc.V_VEngine"
                    mgFormat
                />
                <mgError [magic]=mgc.V_VEngine> </mgError>
            </div>
            <label
                [magic]="mgc.Label8"
                [style.visibility]="mg.getVisible(mgc.Label8)"
                class="lable_overflow"
            >
                Cancelled successfully!!!
            </label>
            <label
                [magic]="mgc.Label9"
                [style.visibility]="mg.getVisible(mgc.Label9)"
                class="lable_overflow"
            >
                Scanned successfully!!!
            </label>
            <label [magic]="mgc.PAT_MTO_V">
                {{mg.getValue(mgc.PAT_MTO_V) }}
            </label>
        </div>
    </div>
</div>
