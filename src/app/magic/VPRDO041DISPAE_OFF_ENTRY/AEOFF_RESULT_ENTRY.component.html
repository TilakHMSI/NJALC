<div novalidate [formGroup]="screenFormGroup">
    <div class="container-fluid-ov" [magic]="mgc.AEOFF_RESULT_ENTRY">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                            {{mg.getText(mgc.Label2)}}
                        </label></h3>
                    <h5 style="background-color: #008080; color: #ffffff;">Last Export Report Time : <input type="time"
                            [formControlName]="mgc.V_VDharamTime" [magic]="mgc.V_VDharamTime"
                            style="background-color: #008080; color: #ffffff; border:0" step=1 /></h5>
                    <div class="d-flex align-items-center">
                        <label [magic]="mgc.Edit5" class="mb-0 mr-3">
                            {{mg.getValue(mgc.Edit5)
                            | magicDate : mgc.Edit5}}
                        </label>
                        <label [magic]="mgc.Edit6" class="mb-0 mr-1">
                            {{mg.getValue(mgc.Edit6)
                            | magicTime : mgc.Edit6}}
                        </label>
                        <button type="button" [magic]="mgc.btnexit"
                            class="btn btn-danger btn-sm font-weight-bold ml-2">X</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group row" style="margin: 0rem;">
                    <div class="col-lg-12">
                        <magic-subform [magic]="mgc.AEOFF_RESULT_ENTRYHMSI">
                        </magic-subform>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <div [magic]="mgc.MODE_DSP" *ngIf="mg.getVisible(mgc.MODE_DSP)==='visible'"
                                        (change)="task.mgOnRadioSelectionChanged(mgc.MODE_DSP)">
                                        <div *ngFor="let o of mg.getItemListValues(mgc.MODE_DSP);">
                                            <label>
                                                <input type="radio" [formControlName]="mgc.MODE_DSP"
                                                    [value]="o.index" />
                                                {{o.displayValue}}
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>.</label>
                                        <input *ngIf="mg.getVisible(mgc.Edit8)==='visible'" class="form-control"
                                            [formControlName]="mgc.Edit8" [magic]="mgc.Edit8" mgFormat />
                                        <mgError [magic]=mgc.Edit8> </mgError>
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>ENGINE NO </label>
                                    <input class="form-control-ent" [formControlName]="mgc.ENGINE_NO_DSP"
                                        [magic]="mgc.ENGINE_NO_DSP" mgFormat />
                                    <mgError [magic]=mgc.ENGINE_NO_DSP> </mgError>
                                </div>
                            </div>
                            <div class="col-lg-3" *ngIf="mg.getVisible(mgc.MISSION_DSP)==='visible'">
                                <div class="form-group">
                                    <label>MISSION NO.</label>
                                    <input class="form-control-ent" [formControlName]="mgc.MISSION_DSP"
                                        [magic]="mgc.MISSION_DSP" mgFormat />
                                    <mgError [magic]=mgc.MISSION_DSP> </mgError>
                                </div>
                            </div>
                            <div class="col-lg-4" *ngIf="mg.getVisible(mgc.MISSION_DSP)==='visible'">
                                <div class="form-group">
                                   
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <h2 class="text-success font-weight-bolder">
                                    {{mg.getValue(mgc.LastScanned) }}</h2>
                            </div>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
