<div novalidate [formGroup]="screenFormGroup">
    <div class="container-fluid-ov" [magic]="mgc.IVIOFFRESULTENTRY">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                            {{mg.getText(mgc.Label2)}}
                        </label></h3>
                    <div class="d-flex align-items-center">
                        <label [magic]="mgc.Edit3" class="mb-0 mr-3">
                            {{mg.getValue(mgc.Edit3)
                            | magicDate : mgc.Edit3}}
                        </label>
                        <label [magic]="mgc.Edit4" class="mb-0 mr-1">
                            {{mg.getValue(mgc.Edit4)
                            | magicTime : mgc.Edit4}}
                        </label>
                        <button type="button" [magic]="mgc.btnexit"
                            class="btn btn-danger btn-sm font-weight-bold ml-2">Back</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group row" style="margin: 0rem;">
                    <div class="col-lg-12">
                        <magic-subform [magic]="mgc.Sub1">
                        </magic-subform>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <div [magic]="mgc.MODE_DSP" *ngIf="mg.getVisible(mgc.MODE_DSP)==='visible'"
                                        (change)="task.mgOnRadioSelectionChanged(mgc.MODE_DSP)">
                                        <div *ngFor="let o of mg.getItemListValues(mgc.MODE_DSP);">
                                            <label>
                                                <input type="radio" [formControlName]="mgc.MODE_DSP"
                                                    [value]="o.index" />
                                                {{o.displayValue}}
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group" *ngIf="mg.getVisible(mgc.Edit5)==='visible'">
                                        <label>.</label>
                                        <input *ngIf="mg.getVisible(mgc.Edit5)==='visible'" class="form-control"
                                            [formControlName]="mgc.Edit5" [magic]="mgc.Edit5" mgFormat />
                                        <mgError [magic]=mgc.Edit5> </mgError>
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>FRAME Number</label>
                                    <input class="form-control-ent" [formControlName]="mgc.ENGINE_NO_DSP"
                                        [magic]="mgc.ENGINE_NO_DSP" mgFormat />
                                    <mgError [magic]=mgc.ENGINE_NO_DSP> </mgError>
                                </div>
                            </div>
                            <div class="col-lg-3" *ngIf="mg.getVisible(mgc.IVI_NO_DSP)==='visible'">
                                <div class="form-group">
                                    <label>IVI Number</label>
                                    <input class="form-control-ent" [formControlName]="mgc.IVI_NO_DSP"
                                        [magic]="mgc.IVI_NO_DSP" mgFormat />
                                    <mgError [magic]=mgc.IVI_NO_DSP> </mgError>
                                </div>
                            </div>
                            <div class="col-lg-3" *ngIf="mg.getVisible(mgc.IVI_NO_DSP)==='visible'">
                                <div class="form-group">
                                   
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <label class="LastScanned mr-8">
                                    {{mg.getValue(mgc.LastScanned) }}</label>
                                <label class="LastScanned ml-5 mr-8">
                                    | | </label>
                                <label class="LastScanned ml-5">
                                    {{mg.getValue(mgc.LastScannedEngine) }}</label>
                            </div>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
