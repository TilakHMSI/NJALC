<div novalidate [formGroup]="screenFormGroup">
    <div [magic]="mgc.Details">
        <div
            class="container-fluid d-flex align-items-center justify-content-sm-between justify-content-center flex-wrap flex-sm-nowrap">
            <div class="d-flex align-items-center flex-wrap mr-1">
                <div class="d-flex align-items-center ser-bt1">
                    <div></div><button type="button" class="btn btn-sm btn-success mb-4" [magic]="mgc.btnadd"
                        *ngIf="mg.getVisible(mgc.btnadd)==='visible'">
                        <i class="flaticon-app mr-2"></i>Add
                    </button>
                </div>
            </div>
        </div>
        <div class="m-tablewrapper pl-0 pr-0">
            <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table #table [dataSource]="dataSource" class="container_border" matSort matSortDisableClear
                    (matSortChange)="tableService.sortData($event)">
                    <ng-container [magic]="mgc.Column2" [matColumnDef]="mgc.Column2">
                        <mat-header-cell *matHeaderCellDef>
                            MODEL CODE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div class="input-group" *ngIf="mg.isRowInRowEditing(row)">
                                        <input [formControlName]="mgc.EV_MODEL" [magic]="mgc.EV_MODEL"
                                            [rowId]="row.rowId" class="form-control-edsm" placeholder="SELECT MODEL"
                                            mgFormat />
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-loanlist btn-icon-edsm"
                                                [rowId]="row.rowId" [magic]="mgc.EV_MODEL">
                                                <span class="svg-icon svg-icon-lg"><svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                        height="24px" viewBox="0 0 24 24" version="1.1">
                                                        <g stroke="none" stroke-width="1" fill="none"
                                                            fill-rule="evenodd">
                                                            <rect x="0" y="0" width="24" height="24" />
                                                            <path
                                                                d="M3,12 C3,12 5.45454545,6 12,6 C16.9090909,6 21,12 21,12 C21,12 16.9090909,18 12,18 C5.45454545,18 3,12 3,12 Z"
                                                                fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                                            <path
                                                                d="M12,15 C10.3431458,15 9,13.6568542 9,12 C9,10.3431458 10.3431458,9 12,9 C13.6568542,9 15,10.3431458 15,12 C15,13.6568542 13.6568542,15 12,15 Z"
                                                                fill="#000000" opacity="0.3" />
                                                        </g>
                                                    </svg></span></button>
                                        </div>
                                    </div>
                                </div>
                                <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.EV_MODEL" [rowId]="row.rowId">
                                    {{mg.getValue(mgc.EV_MODEL, row.rowId)
                                    }}
                                </label>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column3" [matColumnDef]="mgc.Column3">
                        <mat-header-cell *matHeaderCellDef>
                            PCU FLAG
                        </mat-header-cell>
                        <mat-cell class="checkbox-center"*matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input type="checkbox" [formControlName]="mgc.PCU_ACTIVE"
                                            [magic]="mgc.PCU_ACTIVE" [rowId]="row.rowId"
                                            id="PCU_ACTIVE_{{row.rowId}}" />
                                        <label for="PCU_ACTIVE">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column4" [matColumnDef]="mgc.Column4">
                        <mat-header-cell *matHeaderCellDef>
                            IVI FLAG
                        </mat-header-cell>
                        <mat-cell class="checkbox-center"*matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input type="checkbox" [formControlName]="mgc.IVI_ACTIVE"
                                            [magic]="mgc.IVI_ACTIVE" [rowId]="row.rowId"
                                            id="IVI_ACTIVE_{{row.rowId}}" />
                                        <label for="IVI_ACTIVE">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column5" [matColumnDef]="mgc.Column5">
                        <mat-header-cell *matHeaderCellDef>
                            GPS FLAG
                        </mat-header-cell>
                        <mat-cell class="checkbox-center"*matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input type="checkbox" [formControlName]="mgc.GPS_ACTIVE"
                                            [magic]="mgc.GPS_ACTIVE" [rowId]="row.rowId"
                                            id="GPS_ACTIVE_{{row.rowId}}" />
                                        <label for="GPS_ACTIVE">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column6" [matColumnDef]="mgc.Column6">
                        <mat-header-cell *matHeaderCellDef>
                            SCU FLAG
                        </mat-header-cell>
                        <mat-cell class="checkbox-center"*matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input type="checkbox" [formControlName]="mgc.SCU_ACTIVE"
                                            [magic]="mgc.SCU_ACTIVE" [rowId]="row.rowId"
                                            id="SCU_ACTIVE_{{row.rowId}}" />
                                        <label for="SCU_ACTIVE">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column17" [matColumnDef]="mgc.Column17">
                        <mat-header-cell *matHeaderCellDef>
                            BATTERY FLAG
                        </mat-header-cell>
                        <mat-cell class="checkbox-center"*matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input type="checkbox" id="BATTERY_ACTIVE_{{row.rowId}}"
                                            [formControlName]="mgc.BATTERY_ACTIVE" [magic]="mgc.BATTERY_ACTIVE"
                                            [rowId]="row.rowId" />
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column19" [matColumnDef]="mgc.Column19">
                        <mat-header-cell *matHeaderCellDef>
                            CHARGER FLAG
                        </mat-header-cell>
                        <mat-cell class="checkbox-center"*matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input type="checkbox" id="CHARGER_ACTIVE_{{row.rowId}}"
                                            [formControlName]="mgc.CHARGER_ACTIVE" [magic]="mgc.CHARGER_ACTIVE"
                                            [rowId]="row.rowId" />
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column12" [matColumnDef]="mgc.Column12">
                        <mat-header-cell *matHeaderCellDef>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <button class="btn-tbl" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.EnterRowEditing"
                                    [style.visibility]="mg.getVisible(mgc.EnterRowEditing, row.rowId)"
                                    [rowId]="row.rowId">
                                    <i class="icon-xl far fa-edit text-info" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <button class="btn-tbl" *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.SaveRowEditing"
                                    [rowId]="row.rowId">
                                    <i class="icon-xl far fa-save text-success" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <button class="btn-tbl" *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.CancelRowEditing"
                                    [rowId]="row.rowId">
                                    <i class="icon-xl fas fa-eraser text-danger" aria-hidden="true"></i>
                                </button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}" [magicRow]="row?.rowId"
                        (click)="row? tableService.selectRow(row.rowId) : null">
                    </mat-row>
                </mat-table>
                <mat-paginator #paginator [pageSize]="10" [hidePageSize]="true"
                    (page)="tableService.mgOnPaginateChange($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
