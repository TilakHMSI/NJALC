<div novalidate [formGroup]="screenFormGroup">
    <div class="container-fluid-ov" [magic]="mgc.EV_MODEL_MASTER">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lbl-sm" class="lable_overflow mb-0">
                            {{mg.getText(mgc.Label5)}}
                        </label></h3>
                    <button type="button" [magic]="mgc.btnexit"
                        class="btn btn-danger btn-sm font-weight-bold ml-2">Back</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group row" style="margin: 0rem;">
                <div class="col-lg-12">
                    <div class="form-group row">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <div [magic]="mgc.MODE_V" *ngIf="mg.getVisible(mgc.MODE_V)==='visible'"
                                    (change)="task.mgOnRadioSelectionChanged(mgc.MODE_V)">
                                    <div *ngFor="let o of mg.getItemListValues(mgc.MODE_V);">
                                        <label class="lbl-sm">
                                            <input type="radio" [formControlName]="mgc.MODE_V" [value]="o.index" />
                                            {{o.displayValue}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-12">
                <magic-subform [magic]="mgc.Sub1">
                </magic-subform>
            </div>
        </div>
    </div>
</div>
