<div style="background-color: #00ff00" novalidate [formGroup]="screenFormGroup">
    <div class="d-flex justify-content-center align-items-center" [magic]="mgc.WarningmessageGrey">
        <div class="message-box text-center p-3">
            <!-- Top title -->
            <div class="message-title mb-2">SUCCESS</div>


            <div class="d-flex justify-content-center align-items-center mb-4">
                <!-- <span ></span> -->
                <span class="engine-no text-primary">{{mg.getValue(mgc.pMESSAGE) }}</span>
            </div>

            <!-- Status line -->
            <div class="status-box mx-auto py-2 px-3">
               <button type="button" [magic]="mgc.VButton" class="btn btn-primary font-weight-bold mr-3 btn-wdth">RETURN</button>
            </div>
        </div>
    </div>
</div>
