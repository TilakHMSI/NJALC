<div novalidate [formGroup]="screenFormGroup">
    <div [magic]="mgc.ENGFRMNOTABLEMAINTENANCE">
        <div class="m-tablewrapper pl-0 pr-0">
            <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table #table [dataSource]="dataSource" class="container_border" matSort matSortDisableClear
                    (matSortChange)="tableService.sortData($event)">
                    <ng-container [magic]="mgc.Column2" [matColumnDef]="mgc.Column2">
                        <mat-header-cell *matHeaderCellDef>
                            GROUP
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div class="input-group" *ngIf="mg.isRowInRowEditing(row)">
                                        <input type="text" [formControlName]="mgc.PR27_GROUP" class="form-control-sm"
                                            placeholder="SELECT GROUP" [magic]="mgc.PR27_GROUP" [rowId]="row.rowId"
                                            mgFormat />
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-loanlist btn-icon-sm"
                                                [magic]="mgc.PR27_GROUP" [rowId]="row.rowId">
                                                <span class="svg-icon svg-icon-lg"><svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                        height="24px" viewBox="0 0 24 24" version="1.1">
                                                        <g stroke="none" stroke-width="1" fill="none"
                                                            fill-rule="evenodd">
                                                            <rect x="0" y="0" width="24" height="24" />
                                                            <path
                                                                d="M3,12 C3,12 5.45454545,6 12,6 C16.9090909,6 21,12 21,12 C21,12 16.9090909,18 12,18 C5.45454545,18 3,12 3,12 Z"
                                                                fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                                            <path
                                                                d="M12,15 C10.3431458,15 9,13.6568542 9,12 C9,10.3431458 10.3431458,9 12,9 C13.6568542,9 15,10.3431458 15,12 C15,13.6568542 13.6568542,15 12,15 Z"
                                                                fill="#000000" opacity="0.3" />
                                                        </g>
                                                    </svg></span></button>
                                        </div>
                                    </div>
                                    <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PR27_GROUP"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PR27_GROUP, row.rowId)
                                        }}
                                    </label>

                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column3" [matColumnDef]="mgc.Column3">
                        <mat-header-cell *matHeaderCellDef>
                            GROUP NAME
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <input [formControlName]="mgc.PR27_GROUP_NAME" *ngIf="mg.isRowInRowEditing(row)"
                                        class="form-control-tbl" [magic]="mgc.PR27_GROUP_NAME" [rowId]="row.rowId"
                                        mgFormat />
                                    <mgError [magic]=mgc.PR27_GROUP_NAME [rowId]="row.rowId"> </mgError>
                                    <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PR27_GROUP_NAME"
                                        [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PR27_GROUP_NAME, row.rowId)
                                        }}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column4" [matColumnDef]="mgc.Column4">
                        <mat-header-cell *matHeaderCellDef>
                            STAMP DIGIT
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)">
                                        <select [magic]="mgc.PR27_DIGIT" [rowId]="row.rowId" class="form-control-tbl"
                                            [formControlName]="mgc.PR27_DIGIT">
                                            <option *ngFor="let o of mg.getItemListValues(mgc.PR27_DIGIT, row.rowId);"
                                                [selected]="o.index == mg.getValue(mgc.PR27_DIGIT, row.rowId)"
                                                [value]="o.index">
                                                {{o.displayValue}}
                                            </option>
                                        </select>
                                    </div>
                                    <div *ngIf="!mg.isRowInRowEditing(row)">
                                        <label [magic]="mgc.PR27_DIGIT" [rowId]="row.rowId">
                                            {{ mg.getDisplayValue(mgc.PR27_DIGIT, row.rowId) }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column5" [matColumnDef]="mgc.Column5">
                        <mat-header-cell *matHeaderCellDef>
                            PROD.1ST ENG/FRM NO.
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <input [formControlName]="mgc.PR27_PROD1ST_CHASSIS_NO" class="form-control-tbl"
                                        *ngIf="mg.isRowInRowEditing(row)" currencyMask
                                        [options]="mg.getNumericPicture(mg.getPicture(mgc.PR27_PROD1ST_CHASSIS_NO))"
                                        [magic]="mgc.PR27_PROD1ST_CHASSIS_NO" [rowId]="row.rowId" mgFormat />
                                    <mgError [magic]=mgc.PR27_PROD1ST_CHASSIS_NO [rowId]="row.rowId"> </mgError>
                                    <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.PR27_PROD1ST_CHASSIS_NO"
                                        [rowId]="row.rowId">
                                        {{mg.getFormattedValue(mgc.PR27_PROD1ST_CHASSIS_NO, row.rowId)
                                        }}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column6" [matColumnDef]="mgc.Column6">
                        <mat-header-cell *matHeaderCellDef>
                            NEXT ENG/FRM NO.
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <label [magic]="mgc.PR27_NEXT_CHASSIS_NO" [rowId]="row.rowId">
                                            {{mg.getFormattedValue(mgc.PR27_NEXT_CHASSIS_NO, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column7" [matColumnDef]="mgc.Column7">
                        <mat-header-cell *matHeaderCellDef>
                            LAST INDICATED PLAN
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <label [magic]="mgc.PR27_LAST_PLAN_CODE" [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PR27_LAST_PLAN_CODE, row.rowId)
                                        }}
                                    </label>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <label [magic]="mgc.PR27_LAST_PRODINDDATE" [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PR27_LAST_PRODINDDATE, row.rowId)
                                        | magicDate : mgc.PR27_LAST_PRODINDDATE}}
                                    </label>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <label [magic]="mgc.PR27_LAST_PLAN_SEQ" [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PR27_LAST_PLAN_SEQ, row.rowId)
                                        }}
                                    </label>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <label [magic]="mgc.PR27_LAST_PLAN_SEQ_SUF" [rowId]="row.rowId">
                                        {{mg.getValue(mgc.PR27_LAST_PLAN_SEQ_SUF, row.rowId)
                                        }}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column17" [matColumnDef]="mgc.Column17">
                        <mat-header-cell *matHeaderCellDef>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)"
                                [style.visibility]="mg.getVisible(mgc.EnterRowEditing, row.rowId)">
                                <button class="btn-tbl" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.EnterRowEditing"
                                    [rowId]="row.rowId">
                                    <i class="icon-xl far fa-edit text-info" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <button class="btn-tbl" *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.SaveRowEditing"
                                    [rowId]="row.rowId">
                                    <i class="icon-xl far fa-save text-success" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <button class="btn-tbl" *ngIf="mg.isRowInRowEditing(row)" [magic]="mgc.CancelRowEditing"
                                    [rowId]="row.rowId">
                                    <i class="icon-xl fas fa-eraser text-danger" aria-hidden="true"></i>
                                </button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}" [magicRow]="row?.rowId"
                        (click)="row? tableService.selectRow(row.rowId) : null">
                    </mat-row>
                </mat-table>
                <mat-paginator #paginator [pageSize]="10" [hidePageSize]="true"
                    (page)="tableService.mgOnPaginateChange($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
