            <div class="col-lg-12 col-xxl-12">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label style="background-color: rgb(49, 84, 238); text-align: center; width: 100%;"
                            class="font-weight-bolder font-size-h2 text-white">
                            {{mg.getValue(mgc.V_PGID) }}
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            {{mg.getValue(mgc.V_LOCATE_P) }}

                    <div class="col-lg-12">
                        <label>
                        </label>
                    </div>
                    <div class="col-lg-12">
                        <label style="width: 100%; font-size: 1.5rem; font-weight: 600;text-align: center;">NOW
                            PRINTING ...</label>
                    </div>



                </div>

            </div>
        </div>

</div>
