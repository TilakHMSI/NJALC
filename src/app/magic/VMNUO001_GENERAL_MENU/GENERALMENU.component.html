<div class="d-flex flex-column flex-column-fluid" novalidate [formGroup]="screenFormGroup">
    <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
        <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap">
            <div class="d-flex align-items-center flex-wrap mr-2">
                <span class="svg-icon svg-icon-md svg-icon-danger mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                        height="24px" viewBox="0 0 24 24" version="1.1">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <rect x="0" y="0" width="24" height="24"></rect>
                            <rect fill="#000000" x="4" y="4" width="7" height="7" rx="1.5"></rect>
                            <path
                                d="M5.5,13 L9.5,13 C10.3284271,13 11,13.6715729 11,14.5 L11,18.5 C11,19.3284271 10.3284271,20 9.5,20 L5.5,20 C4.67157288,20 4,19.3284271 4,18.5 L4,14.5 C4,13.6715729 4.67157288,13 5.5,13 Z M14.5,4 L18.5,4 C19.3284271,4 20,4.67157288 20,5.5 L20,9.5 C20,10.3284271 19.3284271,11 18.5,11 L14.5,11 C13.6715729,11 13,10.3284271 13,9.5 L13,5.5 C13,4.67157288 13.6715729,4 14.5,4 Z M14.5,13 L18.5,13 C19.3284271,13 20,13.6715729 20,14.5 L20,18.5 C20,19.3284271 19.3284271,20 18.5,20 L14.5,20 C13.6715729,20 13,19.3284271 13,18.5 L13,14.5 C13,13.6715729 13.6715729,13 14.5,13 Z"
                                fill="#000000" opacity="0.3"></path>
                        </g>
                    </svg>
                </span>
                <h5 class="text-dark font-weight-bold mt-5 mb-5 mr-5"><label [magic]="mgc.Label2">
                        {{mg.getText(mgc.Label2)}}
                    </label></h5>
                <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200">
                </div>
                <span class="text-muted font-weight-bold mr-4"></span>

            </div>
        </div>
    </div>
    <div class="container-fluid" [magic]="mgc.GENERALMENU">
        <div class="row">
            <div class="col-lg-12 col-xxl-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <label [magic]="mgc.Label9" class="lable_overflow mb-0">
                                <!-- LAST UPDATED DATE: 01/01/2026 -->
                                {{mg.getText(mgc.Label9)}}
                            </label>
                            
                            <h1 style="color: brown;">{{mg.getValue(mgc.v_Factory_Code) }}</h1>
                            <div class="d-flex align-items-center">
                                <label [magic]="mgc.Edit7" class="mb-0 mr-3">
                                    {{mg.getValue(mgc.Edit7)
                                    | magicDate : mgc.Edit7}}
                                </label>
                                <label [magic]="mgc.Edit8" class="mb-0 mr-3">
                                    {{mg.getValue(mgc.Edit8)
                                    | magicTime : mgc.Edit8}}
                                </label>
         
                                <img src="assets/media/logos/logo.png" class="max-h-50px" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <!-- <div class="form-group">
                                    <input class="form-control" style="width: 25%;" [formControlName]="mgc.V_LOCATE_P"
                                        [magic]="mgc.V_LOCATE_P" mgFormat />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" style="width: 25%;" [formControlName]="mgc.V_DB_NAME1_P"
                                        [magic]="mgc.V_DB_NAME1_P" mgFormat />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" style="width: 25%;" [formControlName]="mgc.V_DB_NAME2_P"
                                        [magic]="mgc.V_DB_NAME2_P" mgFormat />
                                </div> -->
                            </div>
                            <div class="col-lg-8 text-center">
                                <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONPRODUCTION)==='visible'">
                                    <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-half"
                                        [magic]="mgc.BUTTONPRODUCTION">
                                        {{mg.getValue(mgc.BUTTONPRODUCTION)}}
                                    </button>
                                </div>
                                <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONEV_PRODUCTION)==='visible'">
                                    <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-half"
                                        [magic]="mgc.BUTTONEV_PRODUCTION">
                                        {{mg.getValue(mgc.BUTTONEV_PRODUCTION)}}
                                    </button>
                                </div>
                                <div class="form-group" *ngIf="mg.getVisible(mgc.BUTTONEV_PRODUCTION_001)==='visible'">
                                    <button class="btn btn-primary font-weight-bold mr-3 btn-wdth-half"
                                        [magic]="mgc.BUTTONEV_PRODUCTION_001">
                                        {{mg.getValue(mgc.BUTTONEV_PRODUCTION_001)}}
                                    </button>
                                </div>
                            </div>
                            <div class="col-lg-2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
