<div novalidate [formGroup]="screenFormGroup">
    <div class="container-fluid-ov" [magic]="mgc.COLORLIST">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                            COLOR TABLE
                        </label></h3>
                    <div class="d-flex align-items-center">
                       
                        <button type="button" [magic]="mgc.btnexit"
                            class="btn btn-danger btn-sm font-weight-bold ml-2">Back</button>
                    </div>
                </div>
            </div>
            <div class="m-tablewrapper pl-0 pr-0">
                <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                    <mat-table #table [dataSource]="dataSource" class="container_border" matSort matSortDisableClear
                        (matSortChange)="tableService.sortData($event)">
                        <ng-container [magic]="mgc.Column2" [matColumnDef]="mgc.Column2">
                            <mat-header-cell *matHeaderCellDef>
                               COLOR CODE
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                                <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                    <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                        <div>
                                            <input [formControlName]="mgc.S9_COLOR_CODE" *ngIf="mg.isRowInRowEditing(row)"
                                                [magic]="mgc.S9_COLOR_CODE" [rowId]="row.rowId" mgFormat />
                                            <mgError [magic]=mgc.S9_COLOR_CODE [rowId]="row.rowId"> </mgError>
                                            <label *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S9_COLOR_CODE"
                                                [rowId]="row.rowId">
                                                {{mg.getValue(mgc.S9_COLOR_CODE, row.rowId)
                                                }}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </mat-cell>
                        </ng-container>
                        
                      
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;" class="table_row"
                            [ngClass]="{ 'selected': selection.isSelected(row)}" [magicRow]="row?.rowId"
                            (click)="row? tableService.selectRow(row.rowId) : null">
                        </mat-row>
                    </mat-table>
                    <mat-paginator #paginator [pageSize]="10" [hidePageSize]="true" showFirstLastButtons
                        (page)="tableService.mgOnPaginateChange($event)">
                    </mat-paginator>
                </div>

            </div>
        </div>
    </div>
    </div>
