<div style="background-color: rgb(243, 243, 146);" novalidate [formGroup]="screenFormGroup">
    <div class="d-flex flex-column flex-column-fluid" [magic]="mgc.ERRORMESSAGE">
        <div class="row">
            <div class="col-lg-12 col-xxl-12">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label style="background-color: red; text-align: center; width: 100%;"
                            class="font-weight-bolder font-size-h2 text-white">
                            WARNING
                        </label>
                    </div>
                    <div class="col-lg-5">
                        <label [magic]="mgc.Label4" class="lbl_title">
                            THIS ENGINE :
                        </label>
                    </div>
                    <div class="col-lg-7">
                        <label class="lbl_errmessage" [magic]="mgc.V_MESSAGE_P">
                            {{mg.getValue(mgc.V_MESSAGE_P) }}
                        </label>
                    </div>
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-10">
                        <label [magic]="mgc.Label7" class="lbl_title">
                            ALREADY ASSEMBLED ON
                        </label>
                    </div>
                    <!-- <div class="col-lg-4">
                        <label  [magic]="mgc.Label7" class="lbl_title">
                            ENGINE NO :
                        </label>
                    </div>
                    <div class="col-lg-8">
                        <label class="lbl_errmessage mr-10">
                            {{mg.getValue(mgc.V_MESSAGE_P) }}
                        </label>
                    </div> -->
                    <div class="col-lg-5">
                        <label [magic]="mgc.Label7" class="lbl_title">
                            DATE TIME:
                        </label>
                    </div>
                    <div class="col-lg-7">
                        <label class="lbl_errmessage mr-5" [magic]="mgc.V_VENGINE_DATE">
                            {{mg.getValue(mgc.V_VENGINE_DATE)
                            | magicDate : mgc.V_VENGINE_DATE}}
                        </label>
                        <label class="lbl_errmessage" [magic]="mgc.V_VENGINE_TIME">
                            {{mg.getValue(mgc.V_VENGINE_TIME)
                            | magicTime : mgc.V_VENGINE_TIME}}
                        </label>
                    </div>
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-8">
                        <div class="form-group">
                            <button type="button" [magic]="mgc.btn_Exit"
                                class="btn btn-danger font-weight-bold mr-3 btn-wdth">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
