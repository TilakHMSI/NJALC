<div novalidate [formGroup]="screenFormGroup">
    <div class="container-fluid-ov" [magic]="mgc.PRDS024">
        <div class="card">

<div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                                CAUTION !
                        </label></h3>
                      
                        <button type="button" [magic]="mgc.btn_Close"
                            class="btn btn-danger btn-sm font-weight-bold ml-2">X</button>
                    </div>
                </div>
         <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 col-xxl-12">
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <label
                                            style="background-color: lightgrey;width: 100%; font-size: 1.5rem; font-weight: 600;text-align: center;">TWO
                                            KINDS OF MODEL EXIST IN SAME FRAME-NUMBER.</label>
                                        <label
                                            style="background-color: lightgrey;width: 100%; font-size: 1.5rem; font-weight: 600;text-align: center;">PLEASE
                                            CHOOSE ONE OF FOLLOWING MODEL.</label>

                                    </div>

                                    <div class="col-lg-2">
                                        <div class="form-group">


                                            <label>SELECT</label>
                                            <div [magic]="mgc.V_SENTAKU"
                                                (change)="task.mgOnRadioSelectionChanged(mgc.V_SENTAKU)">
                                                <div style="margin-top: 10%;"
                                                    *ngFor="let o of mg.getItemListValues(mgc.V_SENTAKU);">
                                                    <label>
                                                        <input type="radio" [formControlName]="mgc.V_SENTAKU"
                                                            [value]="o.index" />
                                                        {{o.displayValue}}
                                                    </label>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-lg-3">
                                        <div class="form-group">


                                            <label>MODEL CODE:</label>
                                            <div class="input-group">
                                                <input type="text" formControlName="{{mgc.V_PAMTO_CODE_LINK1}}"
                                                    magic="{{mgc.V_PAMTO_CODE_LINK1}}" class="form-control">
                                            </div>
                                            <div style="margin-top: 10%;" class="input-group">
                                                <input type="text" formControlName="{{mgc. V_PAMTO_CODE_LINK2}}"
                                                    magic="{{mgc. V_PAMTO_CODE_LINK2}}" class="form-control">
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">


                                            <label>MODEL NAME:</label>
                                            <div class="input-group">
                                                <input type="text" formControlName="{{mgc.V_PAMTO_NAME_LINK1}}"
                                                    magic="{{mgc.V_PAMTO_NAME_LINK1}}" class="form-control">
                                            </div>
                                            <div style="margin-top: 10%;" class="input-group">
                                                <input type="text" formControlName="{{mgc. V_PAMTO_NAME_LINK2}}"
                                                    magic="{{mgc. V_PAMTO_NAME_LINK2}}" class="form-control">
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">


                                            <label>COLOR:</label>
                                            <div class="input-group">
                                                <input type="text" formControlName="{{mgc.V_PACOLOR_CODE_LINK1}}"
                                                    magic="{{mgc.V_PACOLOR_CODE_LINK1}}" class="form-control">
                                            </div>
                                            <div style="margin-top: 10%;" class="input-group">
                                                <input type="text" formControlName="{{mgc. V_PACOLOR_CODE_LINK2}}"
                                                    magic="{{mgc. V_PACOLOR_CODE_LINK2}}" class="form-control">
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">

                                            <label>VIN TYPE</label>
                                            <div class="input-group">
                                                <label>I:ISO(WITHOUT C/D)</label>
                                            </div>
                                            <div style="margin-top: 10%;" class="input-group">
                                                <label>V:VIN(WITH C/D)</label>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <div class="form-group d-flex justify-content-center">

                                <button type="button" [magic]="mgc.btn_Select"
                                    class="btn btn-primary font-weight-bold mr-3 btn-wdth">
                                    OK
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
