<div novalidate [formGroup]="screenFormGroup">
    <div class="container-fluid-ov" [magic]="mgc.PRODUCTPLANINQUIRY">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><label class="lable_overflow mb-0">
                            {{mg.getText(mgc.Label2)}}
                        </label></h3>
                    <div class="d-flex align-items-center">
                        <label [magic]="mgc.Edit3" class="mb-0 mr-3">
                            {{mg.getValue(mgc.Edit3)
                            | magicDate : mgc.Edit3}}
                        </label>
                        <label [magic]="mgc.Edit4" class="mb-0 mr-1">
                            {{mg.getValue(mgc.Edit4)
                            | magicTime : mgc.Edit4}}
                        </label>
                        <button type="button" [magic]="mgc.btnexit"
                            class="btn btn-danger btn-sm font-weight-bold ml-2">Back</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group row" style="margin: 0rem;">

                    <div class="col-lg-12">
                        <div class="form-group row">
                           <div class="col-lg-2">
                                <div class="form-group">
                                    <label>PLAN CODE </label>
                                    <div class="input-group">
                                        <input type="text" [formControlName]="mgc.PLAN_CODE_V"
                                        [magic]="mgc.PLAN_CODE_V" class="form-control"
                                            placeholder="Select Plan Code" mgFormat />
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-loanlist btn-icon"
                                               [magic]="mgc.PLAN_CODE_V">
                                                <span class="svg-icon svg-icon-lg"><svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                        height="24px" viewBox="0 0 24 24" version="1.1">
                                                        <g stroke="none" stroke-width="1" fill="none"
                                                            fill-rule="evenodd">
                                                            <rect x="0" y="0" width="24" height="24" />
                                                            <path
                                                                d="M3,12 C3,12 5.45454545,6 12,6 C16.9090909,6 21,12 21,12 C21,12 16.9090909,18 12,18 C5.45454545,18 3,12 3,12 Z"
                                                                fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                                            <path
                                                                d="M12,15 C10.3431458,15 9,13.6568542 9,12 C9,10.3431458 10.3431458,9 12,9 C13.6568542,9 15,10.3431458 15,12 C15,13.6568542 13.6568542,15 12,15 Z"
                                                                fill="#000000" opacity="0.3" />
                                                        </g>
                                                    </svg></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>01-MM-YYYY</label>
                                    <input class="form-control" type="date" [formControlName]="mgc.PLAN_MONTH_YEAR"
                                        [magic]="mgc.PLAN_MONTH_YEAR" dateInput />
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="form-group">
                                    <label>MODEL</label>
                                    <input class="form-control" [formControlName]="mgc.MODEL"
                                        [magic]="mgc.MODEL" mgFormat />
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="form-group">
                                    <label>TYPE</label>
                                    <input class="form-control" [formControlName]="mgc.TYPE"
                                        [magic]="mgc.TYPE" mgFormat />
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="form-group">
                                    <label>OPTION</label>
                                    <input class="form-control" [formControlName]="mgc.OPTION"
                                        [magic]="mgc.OPTION" mgFormat />
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="form-group">
                                    <label>COLOR CODE</label>
                                    <input class="form-control" [formControlName]="mgc.COLOR_CODE"
                                        [magic]="mgc.COLOR_CODE" mgFormat />
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="form-group">
                                    <label>COLOR CODEINSIDE</label>
                                    <input class="form-control" [formControlName]="mgc.COLOR_CODEINSIDE"
                                        [magic]="mgc.COLOR_CODEINSIDE" mgFormat />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <magic-subform [magic]="mgc.SubTaskForm">
                        </magic-subform>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
