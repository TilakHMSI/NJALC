<div novalidate [formGroup]="screenFormGroup">
    <div [magic]="mgc.AEOFFRESULTENTRY">
            <div class="m-tablewrapper pl-0 pr-0">
                <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table #table [dataSource]="dataSource" class="container_border" matSort matSortDisableClear
                    (matSortChange)="tableService.sortData($event)">
                    <ng-container [magic]="mgc.Column2" [matColumnDef]="mgc.Column2">
                        <mat-header-cell *matHeaderCellDef>
                            GPS Number
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S5_ENGFRMTYPE" *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.S5_ENGFRMTYPE" [rowId]="row.rowId" mgFormat />
                                        <mgError [magic]=mgc.S5_ENGFRMTYPE [rowId]="row.rowId"> </mgError>
                                        <label class="lbl_table-model" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S5_ENGFRMTYPE"
                                            [rowId]="row.rowId">
                                            {{mg.getValue(mgc.S5_ENGFRMTYPE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S5_CHASSIS_NO" *ngIf="mg.isRowInRowEditing(row)"
                                            currencyMask
                                            [options]="mg.getNumericPicture(mg.getPicture(mgc.S5_CHASSIS_NO))"
                                            [magic]="mgc.S5_CHASSIS_NO" [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.S5_CHASSIS_NO, row.rowId)" mgFormat />
                                        <mgError [magic]=mgc.S5_CHASSIS_NO [rowId]="row.rowId"> </mgError>
                                        <label class="lbl_table-model" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S5_CHASSIS_NO"
                                            [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.S5_CHASSIS_NO, row.rowId)">
                                            {{mg.getFormattedValue(mgc.S5_CHASSIS_NO, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column3" [matColumnDef]="mgc.Column3">
                        <mat-header-cell *matHeaderCellDef>
                            MODEL CODE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S5_MTO_CODE" *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.S5_MTO_CODE" [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.S5_MTO_CODE, row.rowId)" mgFormat />
                                        <mgError [magic]=mgc.S5_MTO_CODE [rowId]="row.rowId"> </mgError>
                                        <label class="lbl_table-model" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S5_MTO_CODE"
                                            [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.S5_MTO_CODE, row.rowId)">
                                            {{mg.getValue(mgc.S5_MTO_CODE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column4" [matColumnDef]="mgc.Column4">
                        <mat-header-cell *matHeaderCellDef>
                            PROD
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S5_PRODLINE" *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.S5_PRODLINE" [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.S5_PRODLINE, row.rowId)" mgFormat />
                                        <mgError [magic]=mgc.S5_PRODLINE [rowId]="row.rowId"> </mgError>
                                        <label class="lbl_table-model" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S5_PRODLINE"
                                            [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.S5_PRODLINE, row.rowId)">
                                            {{mg.getValue(mgc.S5_PRODLINE, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column5" [matColumnDef]="mgc.Column5">
                        <mat-header-cell *matHeaderCellDef>
                            PCU-OFF DATE
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)" style="display: flex; flex-direction: row">
                                        <input type="date" [formControlName]="mgc.S5_AFOFF_DATE"
                                            [magic]="mgc.S5_AFOFF_DATE" [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.S5_AFOFF_DATE, row.rowId)"
                                            dateInput />
                                    </div>
                                    <label class="text-danger font-size-h4" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S5_AFOFF_DATE"
                                        [rowId]="row.rowId"
                                        [style.visibility]="mg.getVisible(mgc.S5_AFOFF_DATE, row.rowId)">
                                        {{mg.getValue(mgc.S5_AFOFF_DATE, row.rowId)
                                        | magicDate : mgc.S5_AFOFF_DATE}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column6" [matColumnDef]="mgc.Column6">
                        <mat-header-cell *matHeaderCellDef>
                            PCU-OFF TIME
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div *ngIf="mg.isRowInRowEditing(row)" style="display: flex; flex-direction: row">
                                        <input type="time" [formControlName]="mgc.S5_AFOFF_TIME"
                                            [magic]="mgc.S5_AFOFF_TIME" [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.S5_AFOFF_TIME, row.rowId)" step=1 />
                                    </div>
                                    <label class="text-danger font-size-h4" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S5_AFOFF_TIME"
                                        [rowId]="row.rowId"
                                        [style.visibility]="mg.getVisible(mgc.S5_AFOFF_TIME, row.rowId)">
                                        {{mg.getValue(mgc.S5_AFOFF_TIME, row.rowId)
                                        | magicTime : mgc.S5_AFOFF_TIME}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container [magic]="mgc.Column7" [matColumnDef]="mgc.Column7">
                        <mat-header-cell *matHeaderCellDef>
                            MODEL NAME
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                            <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                                <div [formGroup]="mg.getFormGroupByRow(row.rowId)">
                                    <div>
                                        <input [formControlName]="mgc.S5_MTO_NAME" *ngIf="mg.isRowInRowEditing(row)"
                                            [magic]="mgc.S5_MTO_NAME" [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.S5_MTO_NAME, row.rowId)" mgFormat />
                                        <mgError [magic]=mgc.S5_MTO_NAME [rowId]="row.rowId"> </mgError>
                                        <label class="lbl_table-model" *ngIf="!mg.isRowInRowEditing(row)" [magic]="mgc.S5_MTO_NAME"
                                            [rowId]="row.rowId"
                                            [style.visibility]="mg.getVisible(mgc.S5_MTO_NAME, row.rowId)">
                                            {{mg.getValue(mgc.S5_MTO_NAME, row.rowId)
                                            }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}" [magicRow]="row?.rowId"
                        (click)="row? tableService.selectRow(row.rowId) : null">
                    </mat-row>
                </mat-table>
                <mat-paginator #paginator [pageSize]="10" [hidePageSize]="true"
                    (page)="tableService.mgOnPaginateChange($event)">
                </mat-paginator>
            </div>
        </div>
        <div style="display: flex; flex-direction: row">
            <magic-subform [magic]="mgc.Sub2">
            </magic-subform>
        </div>
    </div>
</div>
