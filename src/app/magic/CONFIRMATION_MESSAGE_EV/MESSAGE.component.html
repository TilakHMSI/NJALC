<div style="background-color: #00ff00" novalidate [formGroup]="screenFormGroup">
    <div class="d-flex justify-content-center align-items-center" [magic]="mgc.MESSAGE">
        <div class="message-box text-center p-3">
            <!-- Top title -->
            <div class="message-title mb-2">Message</div>

            <!-- Main code -->
            <div class="message-code text-primary mb-3">{{mg.getValue(mgc.Edit10) }}</div>

            <!-- Engine row -->
            <div class="d-flex justify-content-center align-items-center mb-4">
                <span class="engine-label me-2">{{mg.getText(mgc.Label12)}}</span>
                <span class="engine-no text-primary">{{mg.getValue(mgc.V_VFrame) }}</span>
            </div>

            <!-- Status line -->
            <div class="status-box mx-auto py-2 px-3">
                <label class="lbl_Status" [magic]="mgc.Label4" *ngIf="mg.getVisible(mgc.Label4)==='visible'" class="lable_overflow">
                    Cancelled successfully!!!
                </label>
                <label class="lbl_Status" [magic]="mgc.Label5" *ngIf="mg.getVisible(mgc.Label5)==='visible'" class="lable_overflow">
                    Scanned successfully!!!
                </label>
            </div>
        </div>
    </div>
</div>
